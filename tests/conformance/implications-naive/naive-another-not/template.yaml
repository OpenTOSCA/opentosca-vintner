tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            node_default_condition: true
            node_default_condition_mode: incoming-host

            relation_default_condition: true
            relation_default_condition_mode: source-target

            type_default_condition: true

            hosting_stack_constraint: true
            optimization: true
            unique: true

    node_templates:
        app:
            type: app
            persistent: true
            requirements:
                - database:
                      node: database
                      implied: true

                - host:
                      node: static

                - host:
                      node: elastic

        database:
            type: database
            requirements:
                - host:
                      node: static

        static:
            type: static

        elastic:
            type: elastic
