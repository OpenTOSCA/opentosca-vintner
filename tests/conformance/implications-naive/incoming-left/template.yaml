tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        inputs:
            mode:
                type: string
                default: left

        presets:
            left:
                inputs:
                    mode: left

            right:
                inputs:
                    mode: right

        expressions:
            is_left: {equal: [{variability_input: mode}, left]}
            is_right: {equal: [{variability_input: mode}, right]}

        options:
            mode: semantic-loose
            node_default_condition_mode: incomingnaive
            hosting_stack_constraint: true
            optimization: true
            unique: true

    node_templates:
        worker:
            type: worker
            persistent: true
            requirements:
                - left:
                      node: left
                      conditions: {logic_expression: is_left}
                      implied: true
                - right:
                      node: right
                      conditions: {logic_expression: is_right}
                      implied: true

        left:
            type: left

        right:
            type: right
            requirements:
                - host: far_right

        far_right:
            type: far.right
