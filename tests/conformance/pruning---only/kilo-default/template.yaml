tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            node_default_condition: true
            node_default_condition_mode: relation

            relation_default_condition: true
            relation_default_condition_mode: source-target

    node_templates:
        source:
            type: source
            requirements:
                - relation:
                      node: target
                      conditions: false

        target:
            type: target
            requirements:
                - another:
                      node: another

        another:
            type: another
