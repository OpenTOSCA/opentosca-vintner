tosca_definitions_version: tosca_variability_1_0

topology_template:
    node_templates:
        container:
            type: container
            conditions: {has_present_target: policy_one}

        node_one:
            type: node_one
            conditions: true

        node_two:
            type: node_two
            conditions: false

    policies:
        - policy_one:
              type: policy_one
              targets: [node_one, node_two]
