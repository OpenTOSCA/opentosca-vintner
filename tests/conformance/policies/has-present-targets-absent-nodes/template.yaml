tosca_definitions_version: tosca_variability_1_0

topology_template:
    node_templates:
        container:
            type: container
            properties:
                - value:
                      expression: {has_present_targets: policy_one}

        node_one:
            type: node_one
            conditions: false

        node_two:
            type: node_two
            conditions: false

    policies:
        - policy_one:
              type: policy_one
              targets: [node_one, node_two]
