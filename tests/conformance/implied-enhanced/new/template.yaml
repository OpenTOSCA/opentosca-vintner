tosca_definitions_version: tosca_variability_1_0_rc_3

node_types:
    container:
        derived_from: tosca.nodes.Root

topology_template:
    variability:
        options:
            enrich_implementations: false
            enrich_technologies: false
            relation_enhanced_implication_mode: true

    node_templates:
        container:
            type: container
            persistent: true
            managed: false
            requirements:
                - middleware: dmiddleware

        dmiddleware:
            type: container
            managed: false
            conditions: false
            requirements:
                - host: emachine

        emachine:
            type: container
            managed: false
            #conditions: false

        other:
            type: container
            managed: false
            requirements:
                - host: emachine
