tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: semantic-loose
            optimization_technologies: true
            unique_technologies: true
            technology_pruning: true
            technology_constraint: true

        technology_assignment_rules:
            terraform:
                - component: application
                  host: terraform_host

                - component: application
                  host: ansible_terraform_host

                - component: another
                  host: another_terraform_host

            ansible:
                - component: application
                  host: ansible_host

                - component: application
                  host: ansible_terraform_host

            helm:
                - component: application
                  host: helm_host

    node_templates:
        application:
            type: application
            persistent: true
            requirements:
                - host:
                      node: ansible_host
                      conditions: false

                - host:
                      node: terraform_host
                      conditions: false

                - host:
                      node: ansible_terraform_host

                - database:
                      node: database

        ansible_host:
            type: ansible_host

        terraform_host:
            type: terraform_host

        ansible_terraform_host:
            type: ansible_terraform_host

        database:
            type: database
            technology: terraform
            requirements:
                - host:
                      node: dbms

        dbms:
            type: dbms
            technology: terraform
