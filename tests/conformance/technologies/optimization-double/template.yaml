tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: semantic-loose
            node_default_condition_mode: incomingnaive-host
            required_hosting_constraint: true
            optimization_topology: true

            optimization_technologies: true
            technology_pruning: true

    node_templates:
        container:
            type: container
            persistent: true
            technology:
                - ansible:
                      conditions: true
                - terraform:
                      conditions: true
            requirements:
                - relation:
                      node: container_host
                      conditions: false

        container_host:
            type: container_host

        container_host_agent:
            type: container_host_agent
            requirements:
                - host:
                      node: container_host

        another:
            type: another
            technology:
                - ansible:
                      conditions: true
