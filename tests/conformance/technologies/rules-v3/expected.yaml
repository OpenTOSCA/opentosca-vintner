tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    application:
        derived_from: tosca.nodes.Root
    ansible_host:
        derived_from: tosca.nodes.Root
    terraform_host:
        derived_from: tosca.nodes.Root
    ansible_terraform_host:
        derived_from: tosca.nodes.Root
    database:
        derived_from: tosca.nodes.Root
    dbms:
        derived_from: tosca.nodes.Root

topology_template:
    node_templates:
        application:
            type: application::ansible::ansible_terraform_host
            requirements:
                - host: ansible_terraform_host
                - database: database

        ansible_terraform_host:
            type: ansible_terraform_host

        database:
            type: database::terraform
            requirements:
                - host: dbms

        dbms:
            type: dbms::terraform
