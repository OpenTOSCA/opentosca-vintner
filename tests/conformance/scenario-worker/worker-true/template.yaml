tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            strict: false

    node_templates:
        agent:
            type: agent
            conditions: {host_presence: SELF}
            requirements:
                - host: vm

        worker:
            type: worker
            conditions: true
            requirements:
                - host: vm

        vm:
            type: vm
