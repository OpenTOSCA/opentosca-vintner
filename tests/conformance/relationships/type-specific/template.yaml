tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            type_default_condition: true
            relation_default_condition: true
        type_specific_conditions:
            relationship_types:
                rone:
                    conditions: false
    node_templates:
        source:
            type: source
            requirements:
                - one:
                      node: target
                      relationship: rone
                - two:
                      node: target
                      relationship: rtwo

        target:
            type: target

    relationship_templates:
        rone:
            type: rone
        rtwo:
            type: rtwo
