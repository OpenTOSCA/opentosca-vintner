tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: loose
            node_default_condition_mode: incoming-host
            hosting_stack_constraint: false
            optimization: true
            unique: true

            expected_hosting_check: false

    node_templates:
        agent:
            type: agent
            requirements:
                - host: vm

        worker:
            type: worker
            consumed: true
            requirements:
                - host:
                      node: vm

        vm:
            type: vm
            requirements:
                - host: hypervisor

        hypervisor:
            type: hypervisor
