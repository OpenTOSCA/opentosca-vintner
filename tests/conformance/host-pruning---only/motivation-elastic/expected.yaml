tosca_definitions_version: tosca_simple_yaml_1_3

topology_template:
    node_templates:
        shop:
            type: shop.component
            requirements:
                - host: gcp_runtime
                - database: gcp_database

        gcp_runtime:
            type: gcp.runtime
            requirements:
                - host: gcp_dbms

        gcp_database:
            type: gcp.database
            requirements:
                - host: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            requirements:
                - host: gcp_cloud

        gcp_cloud:
            type: gcp.provider
