tosca_definitions_version: tosca_variability_1_0

topology_template:
    node_templates:
        user_application:
            type: user_application
            conditions: false
            requirements:
                - host: web_server

        web_server:
            type: web_server
            requirements:
                - host: virtual_machine

        monitoring_agent:
            type: monitoring_agent
            transient: true
            requirements:
                - host: virtual_machine

        virtual_machine:
            type: virtual_machine
            requirements:
                - host: hypervisor

        hypervisor:
            type: hypervisor
            prunable: false
