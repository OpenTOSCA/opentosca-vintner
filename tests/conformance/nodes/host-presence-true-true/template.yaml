tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            relation_pruning: true

    node_templates:
        container:
            type: container
            conditions: {host_presence: SELF}
            requirements:
                - host_one: node_one
                - host_two: node_two

        node_one:
            type: node_one
            conditions: true

        node_two:
            type: node_two
            conditions: true
