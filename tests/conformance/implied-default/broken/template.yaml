tosca_definitions_version: tosca_variability_1_0_rc_2

topology_template:
    node_templates:
        application:
            type: Application
            persistent: true
            requirements:
                - connection:
                      node: left
                      conditions: true
                      implied: true
                - connection:
                      node: right
                      implied: true
                      default_alternative: true

        right:
            type: Right
            persistent: true

        left:
            type: Left
            persistent: true
