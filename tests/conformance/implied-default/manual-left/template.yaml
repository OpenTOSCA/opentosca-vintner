tosca_definitions_version: tosca_variability_1_0_rc_2

topology_template:
    variability:
        inputs:
            l:
                type: boolean

        expressions:
            is_l: {equal: [{variability_input: l}, true]}
            is_r: {equal: [{variability_input: l}, false]}

    node_templates:
        application:
            type: Application
            persistent: true
            requirements:
                - connection:
                      node: left
                      conditions: {logic_expression: is_l}
                      implied: false
                - connection:
                      node: right
                      implied: false
                      default_alternative: true

        right:
            type: Right
            persistent: true

        left:
            type: Left
            persistent: true
