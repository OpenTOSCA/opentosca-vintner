tosca_definitions_version: tosca_simple_yaml_1_3

topology_template:
    node_templates:
        node_one:
            type: node_one
            properties:
                key_one: value_one_two
                key_two: value_two
                key_three: value_three
                key_four: value_four
            requirements:
                - connects_to:
                      node: node_two
                      relationship: relation_one
            artifacts:
                artifact_one:
                    properties:
                        property_artifact_one_one: value_artifact_one_two

        node_two:
            type: node_two

    relationship_templates:
        relation_one:
            type: relation_one
            properties:
                key_one: value_one_two
                key_two: value_two
                key_three: value_three
                key_four: value_four

    groups:
        group_one:
            type: group_one
            members: [node_one]
            properties:
                property_group_one_one: value_group_one_two

    policies:
        - policy_one:
              type: policy_one
              targets: [node_one]
              properties:
                  property_policy_one_one: value_policy_one_two
