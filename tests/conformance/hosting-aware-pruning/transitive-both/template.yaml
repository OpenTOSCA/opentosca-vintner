tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: semantic-loose
            node_default_condition_mode: incoming-host
            required_hosting_constraint: true
            optimization_topology: true
            optimization_topology_unique: true

    node_templates:
        agent:
            type: agent
            requirements:
                - host: vm

        worker:
            type: worker
            persistent: true
            requirements:
                - host:
                      node: vm

        vm:
            type: vm
            requirements:
                - host: hypervisor

        hypervisor:
            type: hypervisor
