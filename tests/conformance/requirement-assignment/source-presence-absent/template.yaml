tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            type_default_condition: true
            expected_incoming_relation_semantic_check: false
    node_templates:
        container:
            type: container
            conditions: {relation_presence: [node_one, relation_one]}

        node_one:
            type: node_one
            conditions: false
            requirements:
                - relation_one:
                      node: node_two
                      conditions: {source_presence: SELF}

        node_two:
            type: node_two
