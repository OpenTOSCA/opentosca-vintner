tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            node_pruning: true
            relation_default_condition: true
            type_default_condition: true
    node_templates:
        node_one:
            type: node_one

        node_two:
            type: node_two
            conditions: {node_presence: node_one}
            requirements:
                - relation_two_one: node_one

        node_three:
            type: node_three
            requirements:
                - relation_three_one:
                      node: node_one
                      conditions: {source_presence: SELF}
