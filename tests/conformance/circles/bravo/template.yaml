tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            node_default_condition: true
            relation_default_condition: true

    node_templates:
        node_one:
            type: node_one
            conditions: true

        node_two:
            type: node_two
            conditions: {node_presence: node_one}
            requirements:
                - relation_one: node_one
