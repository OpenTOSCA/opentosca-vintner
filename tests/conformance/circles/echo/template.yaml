tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            node_pruning: true
            relation_pruning: true
            type_default_condition: true
            optimization: true
    node_templates:
        node_one:
            type: node_one

        node_two:
            type: node_two
            conditions: {node_presence: node_one}
            requirements:
                - relation_one: node_one
