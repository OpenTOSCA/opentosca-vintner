tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: loose
            node_default_condition_mode: incoming-host

    node_templates:
        agent:
            type: agent
            requirements:
                - host: vm

        worker:
            type: worker
            pruning: false
            conditions: false
            requirements:
                - host:
                      node: vm

        vm:
            type: vm
            requirements:
                - host: hypervisor

        hypervisor:
            type: hypervisor
