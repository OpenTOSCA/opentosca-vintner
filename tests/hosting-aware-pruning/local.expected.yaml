tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/shop/types.yaml
    - lib/gcp/types.yaml
    - lib/os/types.yaml

topology_template:
    inputs:
        database_password:
            type: string
            default: password

        os_compute_network:
            type: string
            default: public-belwue-v6only

        os_compute_security_groups:
            type: string
            default: default

        os_compute_key_name:
            type: string
            default: default

        os_compute_ssh_user:
            type: string
            default: ubuntu

        os_compute_ssh_key_file:
            type: string
            default: /home/milesstoetzner/.ssh/bw-cloud--default

        os_region_name:
            type: string
            default: Mannheim

        os_auth_type:
            type: string
            default: v3applicationcredential

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3

        os_identity_api_version:
            type: string
            default: '3'

        os_interface:
            type: string
            default: public

        os_application_credential_id:
            type: string
            default: 3f538f1823bd484e8238b2433de2f21a

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string
            default: europe-west3

        gcp_service_account_file:
            type: string
            default: /home/milesstoetzner/opera/stoetzms-387808-2ec1cf865c76.json

        gcp_project:
            type: string
            default: stoetzms-387808

        gcp_auto_scaling:
            type: boolean
            default: true

    node_templates:
        shop:
            type: shop.component
            properties:
                DB_NAME: shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {get_attribute: [SELF, database, public_address]}

                vm_ssh_user: {get_input: os_compute_ssh_user}
                vm_ssh_key_file: {get_input: os_compute_ssh_key_file}

                gcp_region: {get_input: gcp_region}
                gcp_service_account_file: {get_input: gcp_service_account_file}
                gcp_project: {get_input: gcp_project}
                gcp_auto_scaling: {get_input: gcp_auto_scaling}
            requirements:
                - host: os_kubernetes
                - database: database

        database:
            type: mysql.database
            properties:
                database_name: shop
            requirements:
                - host: os_kubernetes

        os_monitor:
            type: os.monitor
            requirements:
                - host: os_kubernetes

        os_logger:
            type: os.logger
            requirements:
                - host: os_kubernetes

        os_kubernetes:
            type: os.kubernetes
            requirements:
                - host: os_compute

        os_compute:
            type: os.compute
            properties:
                ports: [80, 3000]
                name: shop

                image: Ubuntu 22.04
                flavor: m1.medium

                network: {get_input: os_compute_network}
                security_groups: {get_input: os_compute_security_groups}
                key_name: {get_input: os_compute_key_name}
                ssh_user: {get_input: os_compute_ssh_user}
                ssh_key_file: {get_input: os_compute_ssh_key_file}
            requirements:
                - host: os_cloud

        os_cloud:
            type: os.provider
            properties:
                region_name: {get_input: os_region_name}
                auth_type: {get_input: os_auth_type}
                auth_url: {get_input: os_auth_url}
                identity_api_version: {get_input: os_identity_api_version}
                interface: {get_input: os_interface}
                application_credential_id: {get_input: os_application_credential_id}
                application_credential_secret: {get_input: os_application_credential_secret}
