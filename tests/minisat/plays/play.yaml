tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        inputs:
            static:
                type: boolean
                default: true

        presets:
            static:
                inputs:
                    static: true

            elastic:
                inputs:
                    static: false

        expressions:
            is_static: {equal: [{variability_input: static}, true]}
            is_elastic: {equal: [{variability_input: static}, false]}

        options:
            mode: semantic-loose
            node_default_condition_mode: incomingnaive-host
            hosting_stack_constraint: true
            optimization: false

    node_templates:
        shop:
            type: shop.component
            consumed: true
            requirements:
                - host:
                      node: os_compute

                - host:
                      node: gcp_runtime

                - database:
                      node: os_database
                      implied: true

        os_database:
            type: os.database
            requirements:
                - host: os_compute_2

        os_compute_2:
            type: os.compute

        os_compute:
            type: os.compute

        gcp_runtime:
            type: gcp.runtime
#            requirements:
#                - host: gcp_cloud

