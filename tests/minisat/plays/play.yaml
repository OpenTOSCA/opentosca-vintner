tosca_definitions_version: tosca_variability_1_0_rc_3

node_types:
    container:
        derived_from: tosca.nodes.Root

topology_template:
    variability:
        options:
            enrich_implementations: false
            enrich_technologies: false

    inputs:
        some_input:
            type: string

    node_templates:
        container:
            type: container
            conditions: true
            properties:
                - some_property:
                      value: {get_input: some_input}
                      conditions: false
                      implied: true

                - some_property:
                      value: something else
                      conditions: false
                      implied: true

                - some_property:
                      value: NOT_DEFINED
                      default_alternative: true
                      implied: true
