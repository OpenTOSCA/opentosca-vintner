tosca_definitions_version: tosca_variability_1_0_rc_3

node_types:
    application:
        derived_from: tosca.nodes.Root

topology_template:
    variability:
        options:
            enrich_technologies: false
            enrich_implementations: false
            required_technology_constraint: false

    node_templates:
