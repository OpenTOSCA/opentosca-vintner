tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        inputs:
            static:
                type: boolean
                default: true

        presets:
            static:
                inputs:
                    static: true

            elastic:
                inputs:
                    static: false

        expressions:
            is_static: {equal: [{variability_input: static}, true]}
            is_elastic: {equal: [{variability_input: static}, false]}

        options:
            mode: semantic-loose
            node_default_condition_mode: incoming-host
            hosting_stack_constraint: false
            optimization: false
            unique: true
            type_pruning: true
            checks: false

    node_templates:
        shop:
            type: shop.component
            consumed: true
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: false
                      implied: true

                - host:
                      node: gcp_runtime
                      conditions: true
                      implied: true

                - database:
                      node: os_database
                      conditions: false
                      implied: true

                - database:
                      node: gcp_database
                      conditions: true
                      implied: true

        gcp_runtime:
            type: gcp.runtime

        gcp_database:
            type: gcp.database

        os_database:
            type: os.database
            requirements:
                - host:
                      node: os_dbms
                      conditions: true
                      implied: true

        os_dbms:
            type: os.dbms
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_monitor:
            type: os.monitor
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_kubernetes:
            type: os.kubernetes
