tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        inputs:
            static:
                type: boolean
                default: false

        presets:
            static:
                inputs:
                    static: true

            elastic:
                inputs:
                    static: false

        expressions:
            is_static: {equal: [{variability_input: static}, true]}
            is_elastic: {equal: [{variability_input: static}, false]}

        options:
            mode: semantic-loose
            node_default_condition_mode: incoming-host
            hosting_stack_constraint: false
            optimization: false
            unique: true
            type_pruning: true

    node_templates:
        shop:
            type: shop.component
            consumed: true
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: {logic_expression: is_static}
                      implied: true

                - host:
                      node: gcp_runtime
                      conditions: {logic_expression: is_elastic}
                      implied: true

                - database:
                      node: os_database
                      conditions: {logic_expression: is_static}
                      implied: true

                - database:
                      node: gcp_database
                      conditions: {logic_expression: is_elastic}
                      implied: true

        os_database:
            type: os.database
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_dbms:
            type: os.dbms
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_logger:
            type: os.logger
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_monitor:
            type: os.monitor
            requirements:
                - host:
                      node: os_kubernetes
                      conditions: true
                      implied: true

        os_kubernetes:
            type: os.kubernetes
            requirements:
                - host:
                      node: os_compute
                      conditions: true
                      implied: true

        os_compute:
            type: os.compute
            requirements:
                - host:
                      node: os_cloud
                      conditions: true
                      implied: true

        os_cloud:
            type: os.provider

        gcp_runtime:
            type: gcp.runtime
            requirements:
                - host:
                      node: gcp_cloud
                      conditions: true
                      implied: true

        gcp_database:
            type: gcp.database
            requirements:
                - host:
                      node: gcp_dbms
                      conditions: true
                      implied: true

        gcp_dbms:
            type: gcp.dbms
            requirements:
                - host:
                      node: gcp_cloud
                      conditions: true
                      implied: true

        gcp_cloud:
            type: gcp.provider
