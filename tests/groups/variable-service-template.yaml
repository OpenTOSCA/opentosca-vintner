tosca_definitions_version: tosca_variability_1_0

topology_template:
    groups:
        with_conditions:
            type: variability.groups.Conditional
            members: [magic, [magic, 0], [application, magic]]
            conditions: false

        without_conditions:
            type: tosca.groups.Root
            members: [container]

    node_templates:
        application:
            type: docker.container.application
            requirements:
                - host: container
                - magic: magic
                - more: another_application

        container:
            type: docker.container
            requirements:
                - host: engine

        engine:
            type: docker.engine
            requirements:
                - host: vm

        another_application:
            type: another.application
            requirements:
                - host: another_runtime

        another_runtime:
            type: another.runtime
            requirements:
                - host: vm

        vm:
            type: openstack.vm

        magic:
            type: magic
            requirements:
                - magic: application
