tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            mode: loose

    node_templates:
        source:
            type:
                - source:
                      conditions: null
            conditions: {equal: [value, value]}
            requirements:
                - relation:
                      node: target

        target:
            type:
                - target:
                      conditions: null
