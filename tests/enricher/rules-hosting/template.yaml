tosca_definitions_version: tosca_variability_1_0

node_types:
    application:
        derived_from: tosca.nodes.Root

    first_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    first_host_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    first_host_host_first_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    first_host_host_second_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    second_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    third_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

    fourth_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'

topology_template:
    variability:
        qualities:
            - component: application
              technology: terraform
              hosting:
                  - first_host
                  - first_host_host
                  - first_host_host_second_host

            - component: application
              technology: terraform
              hosting:
                  - second_host

        options:
            enrich_technologies: true

    node_templates:
        application:
            type: application
            requirements:
                - host:
                      node: first_host

                - host:
                      node: second_host

                - host:
                      node: third_host

                - host:
                      node: fourth_host

        first_host:
            type: first_host
            requirements:
                - host:
                      node: first_host_host

        first_host_host:
            type: first_host_host
            requirements:
                - host:
                      node: first_host_host_first_host

                - host:
                      node: first_host_host_second_host

        first_host_host_first_host:
            type: first_host_host_first_host

        first_host_host_second_host:
            type: first_host_host_second_host

        second_host:
            type: second_host

        third_host:
            type: third_host

        fourth_host:
            type: fourth_host
