tosca_definitions_version: tosca_variability_1_0

node_types:
    application:
        derived_from: tosca.nodes.Root
    first_host:
        derived_from: tosca.nodes.Root
    first_host_host:
        derived_from: tosca.nodes.Root
    first_host_host_first_host:
        derived_from: tosca.nodes.Root
    first_host_host_second_host:
        derived_from: tosca.nodes.Root
    second_host:
        derived_from: tosca.nodes.Root
    third_host:
        derived_from: tosca.nodes.Root
    fourth_host:
        derived_from: tosca.nodes.Root

topology_template:
    variability:
        technology_assignment_rules:
            terraform:
                - component: application
                  hosting:
                      - first_host
                      - first_host_host
                      - first_host_host_second_host

                - component: application
                  hosting:
                      - second_host

    node_templates:
        application:
            type: application
            requirements:
                - host:
                      node: first_host

                - host:
                      node: second_host

                - host:
                      node: third_host

                - host:
                      node: fourth_host

        first_host:
            type: first_host
            requirements:
                - host:
                      node: first_host_host

        first_host_host:
            type: first_host_host
            requirements:
                - host:
                      node: first_host_host_first_host

                - host:
                      node: first_host_host_second_host

        first_host_host_first_host:
            type: first_host_host_first_host

        first_host_host_second_host:
            type: first_host_host_second_host

        second_host:
            type: second_host

        third_host:
            type: third_host

        fourth_host:
            type: fourth_host
