tosca_definitions_version: tosca_variability_1_0
topology_template:
    node_templates:
        - node_one:
              type:
                  - node_one:
                        conditions: []
              properties:
                  - key_one:
                        value: value_one_one
                        conditions:
                            - false
                  - key_one:
                        value:
                            some_key: some_value
                        conditions: []
                  - key_one:
                        value: VINTNER_UNDEFINED
                        implied: true
                        conditions:
                            - node_presence: node_one
                              _generated: true
                            - not:
                                  or:
                                      - node_property_presence:
                                            - node_one
                                            - 0
                                      - node_property_presence:
                                            - node_one
                                            - 1
                              _bratan: true
              technology: []
              conditions: []
    variability:
        constraints:
            - implies:
                  - and:
                        - node.node_one
                        - manual.property.key_one@0.node.node_one
                  - property.key_one@0.node.node_one
            - implies:
                  - and:
                        - node.node_one
                        - manual.property.key_one@1.node.node_one
                  - property.key_one@1.node.node_one
            - implies:
                  - and:
                        - node.node_one
                        - manual.property.key_one@2.node.node_one
                  - property.key_one@2.node.node_one
