tosca_definitions_version: tosca_variability_1_0

node_types:
    application:
        derived_from: tosca.nodes.Root
    ansible_host:
        derived_from: tosca.nodes.Root
    terraform_host:
        derived_from: tosca.nodes.Root
    ansible_terraform_host:
        derived_from: tosca.nodes.Root
    database:
        derived_from: tosca.nodes.Root
    dbms:
        derived_from: tosca.nodes.Root

topology_template:
    node_templates:
        - application:
              type:
                  - application:
                        conditions: []
              requirements:
                  - host:
                        node: ansible_host
                        conditions: []
                  - host:
                        node: terraform_host
                        conditions: []
                  - host:
                        node: ansible_terraform_host
                        conditions: []
              conditions: []
              technology:
                  - terraform:
                        assign: application::terraform::terraform_host
                        conditions:
                            - {node_presence: terraform_host, _generated: true}

                  - terraform:
                        assign: application::terraform::ansible_terraform_host
                        conditions:
                            - {node_presence: ansible_terraform_host, _generated: true}

                  - ansible:
                        assign: application::ansible::ansible_host
                        conditions:
                            - {node_presence: ansible_host, _generated: true}

                  - ansible:
                        assign: application::ansible::ansible_terraform_host
                        conditions:
                            - {node_presence: ansible_terraform_host, _generated: true}

        - ansible_host:
              type:
                  - ansible_host:
                        conditions: []
              conditions: []

        - terraform_host:
              type:
                  - terraform_host:
                        conditions: []
              conditions: []

        - ansible_terraform_host:
              type:
                  - ansible_terraform_host:
                        conditions: []
              conditions: []

        - database:
              type:
                  - database:
                        conditions: []
              technology:
                  - terraform:
                        assign: database::terraform
                        conditions: []
              requirements:
                  - host:
                        node: dbms
                        conditions: []
              conditions: []

        - dbms:
              type:
                  - dbms:
                        conditions: []
              technology:
                  - terraform:
                        assign: dbms::terraform
                        conditions: []
              conditions: []
