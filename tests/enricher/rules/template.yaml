tosca_definitions_version: tosca_variability_1_0

node_types:
    application:
        derived_from: tosca.nodes.Root
    ansible_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'
    terraform_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'
    ansible_terraform_host:
        derived_from: tosca.nodes.Root
        metadata:
            vintner_abstract: 'true'
    database:
        derived_from: tosca.nodes.Root
    dbms:
        derived_from: tosca.nodes.Root

topology_template:
    variability:
        qualities:
            - component: application
              technology: terraform
              hosting: [terraform_host]

            - component: application
              technology: terraform
              hosting: [ansible_terraform_host]

            - component: another
              technology: terraform
              hosting: [another_terraform_host]

            - component: database
              technology: terraform

            - component: dbms
              technology: terraform

            - component: application
              technology: ansible
              hosting: [ansible_host]

            - component: application
              technology: ansible
              hosting: [ansible_terraform_host]

            - component: application
              technology: helm
              hosting: [helm_host]

        options:
            enrich_technologies: true

    node_templates:
        application:
            type: application
            requirements:
                - host:
                      node: ansible_host

                - host:
                      node: terraform_host

                - host:
                      node: ansible_terraform_host

        ansible_host:
            type: ansible_host

        terraform_host:
            type: terraform_host

        ansible_terraform_host:
            type: ansible_terraform_host

        database:
            type: database
            technology: terraform
            requirements:
                - host:
                      node: dbms

        dbms:
            type: dbms
            technology: terraform
