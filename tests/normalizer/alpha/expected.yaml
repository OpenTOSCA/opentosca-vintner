tosca_definitions_version: tosca_variability_1_0

topology_template:
    variability:
        options:
            type_default_condition: true
            expected_incoming_relation_semantic_check: false
    groups:
        - group_one:
              type:
                  - variability.groups.ConditionalMembers: {}
              members: [magic, [magic, 0], [application, magic]]
              conditions: false

        - group_two:
              type:
                  - tosca.groups.Root: {}
              members: [container, magic]

        - group_three:
              type:
                  - tosca.groups.Root: {}
              members: [vm]
              conditions: false

    node_templates:
        - application:
              type:
                  - docker.container.application: {}
              requirements:
                  - host:
                        node: container
                  - magic:
                        node: magic
                  - more:
                        node: another_application

        - container:
              type:
                  - docker.container: {}
              requirements:
                  - host:
                        node: engine

        - engine:
              type:
                  - docker.engine: {}
              requirements:
                  - host:
                        node: vm

        - another_application:
              type:
                  - another.application: {}
              requirements:
                  - host:
                        node: another_runtime

        - another_runtime:
              type:
                  - another.runtime: {}
              requirements:
                  - host:
                        node: vm

        - vm:
              type:
                  - openstack.vm: {}

        - magic:
              type:
                  - magic: {}
              requirements:
                  - magic:
                        node: application
