tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    example.nodes.Application:
        metadata:
            vintner_link: https://vintner.opentosca.org

artifact_types:
    tar.archive:
        metadata:
            vintner_link: https://vintner.opentosca.org

topology_template:
    node_templates:
        application:
            type: example.nodes.Application
            requirements:
                - host: runtime
                - database: database
            artifacts:
                - tar_archive:
                      type: tar.archive
                      file: application.tar

        runtime:
            type: example.nodes.Runtime
            requirements:
                - host: compute

        database:
            type: example.nodes.Database
            requirements:
                - host: dbms

        dbms:
            type: example.nodes.DBMS
            requirements:
                - host: compute

        compute:
            type: example.nodes.Compute

    groups:
        worker:
            type: example.groups.Application
            members:
                - application
                - runtime

        data:
            type: example.groups.Database
            members:
                - database
                - dbms
