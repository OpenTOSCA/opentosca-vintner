tosca_definitions_version: tosca_variability_1_0

imports:
    - lib/shop/types.yaml
    - lib/gcp/types.yaml
    - lib/os/types.yaml

topology_template:
    inputs:
        database_password:
            type: string
            default: password

        os_compute_network:
            type: string
            default: public-belwue-v6only

        os_compute_security_groups:
            type: string
            default: default

        os_compute_key_name:
            type: string
            default: default

        os_compute_ssh_user:
            type: string
            default: ubuntu

        os_compute_ssh_key_file:
            type: string
            default: /home/milesstoetzner/.ssh/bw-cloud--default

        os_region_name:
            type: string
            default: Mannheim

        os_auth_type:
            type: string
            default: v3applicationcredential

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3

        os_identity_api_version:
            type: string
            default: '3'

        os_interface:
            type: string
            default: public

        os_application_credential_id:
            type: string
            default: 3f538f1823bd484e8238b2433de2f21a

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string
            default: europe-west3

        gcp_service_account_file:
            type: string
            default: /home/milesstoetzner/opera/stoetzms-387808-2ec1cf865c76.json

        gcp_project:
            type: string
            default: stoetzms-387808

        gcp_auto_scaling:
            type: boolean
            default: true

    variability:
        inputs:
            static:
                type: boolean
                default: true

            large:
                type: boolean
                default: false

        presets:
            static:
                inputs:
                    static: true

            static-large:
                inputs:
                    static: true
                    large: true

            elastic:
                inputs:
                    static: false

        expressions:
            is_static: {equal: [{variability_input: static}, true]}
            is_elastic: {equal: [{variability_input: static}, false]}

            is_large: {variability_input: large}
            is_medium: {not: {logic_expression: is_large}}

        options:
            mode: consistent-strict
            node_default_condition_mode: incoming
            hosting_stack_constraint: false
            optimization: false
            unique: true

            type_pruning: true

    node_templates:
        shop:
            type: shop.component
            properties:
                - DB_NAME: shop
                - DB_USERNAME: root
                - DB_PASSWORD: {get_input: database_password}

                - DB_DIALECT:
                      conditions: {logic_expression: is_static}
                      value: sqlite

                - DB_DIALECT:
                      conditions: {logic_expression: is_elastic}
                      value: mysql

                - DB_ADDRESS:
                      conditions: {logic_expression: is_static}
                      value: {get_property: [os_database, public_address]}

                - DB_ADDRESS:
                      conditions: {logic_expression: is_elastic}
                      value: {get_attribute: [SELF, database, public_address]}

                - vm_ssh_user: {get_input: os_compute_ssh_user}
                - vm_ssh_key_file: {get_input: os_compute_ssh_key_file}

                - gcp_region: {get_input: gcp_region}
                - gcp_service_account_file: {get_input: gcp_service_account_file}
                - gcp_project: {get_input: gcp_project}

                - gcp_auto_scaling: {get_input: gcp_auto_scaling}

            requirements:
                - host:
                      node: os_compute
                      conditions: {logic_expression: is_static}

                - host:
                      node: gcp_runtime
                      conditions: {logic_expression: is_elastic}

                - database:
                      node: os_database
                      conditions: {logic_expression: is_static}

                - database:
                      node: gcp_database
                      conditions: {logic_expression: is_elastic}

        os_database:
            type: os.database
            conditions: {logic_expression: is_static}
            properties:
                - database_name:
                      value: shop
                - public_address:
                      value: /var/lib/sqlite-databases/shop.db
            requirements:
                - host:
                      node: os_compute

        os_compute:
            type: os.compute
            conditions: {logic_expression: is_static}
            properties:
                - ports:
                      value: [80, 3000]

                - name:
                      value: shop

                - image:
                      value: Ubuntu 22.04

                # tier
                - flavor:
                      value: m1.medium
                      conditions:
                          - {logic_expression: is_static}
                          - {logic_expression: is_medium}

                # tier
                - flavor:
                      value: m1.large
                      conditions:
                          - {logic_expression: is_static}
                          - {logic_expression: is_large}

                - network:
                      value: {get_input: os_compute_network}

                - security_groups:
                      value: {get_input: os_compute_security_groups}

                - key_name:
                      value: {get_input: os_compute_key_name}

                - ssh_user:
                      value: {get_input: os_compute_ssh_user}

                - ssh_key_file:
                      value: {get_input: os_compute_ssh_key_file}

            requirements:
                - host:
                      node: os_cloud

        os_cloud:
            type: os.provider
            conditions: {logic_expression: is_static}
            properties:
                - region_name:
                      value: {get_input: os_region_name}

                - auth_type:
                      value: {get_input: os_auth_type}

                - auth_url:
                      value: {get_input: os_auth_url}

                - identity_api_version:
                      value: {get_input: os_identity_api_version}

                - interface:
                      value: {get_input: os_interface}

                - application_credential_id:
                      value: {get_input: os_application_credential_id}

                - application_credential_secret:
                      value: {get_input: os_application_credential_secret}

        gcp_runtime:
            type: gcp.runtime
            conditions: {logic_expression: is_elastic}
            properties:
                - auto_scaling:
                      value: {get_input: gcp_auto_scaling}

            requirements:
                - host:
                      node: gcp_cloud

        gcp_database:
            type: gcp.database
            conditions: {logic_expression: is_elastic}
            properties:
                - database_name:
                      value: shop
            requirements:
                - host:
                      node: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            conditions: {logic_expression: is_elastic}
            properties:
                - instance_name:
                      value: shop

                - root_password:
                      value: {get_input: database_password}

                - authorized_networks:
                      value: 0.0.0.0/0

                # backups
                - backups:
                      value: true

                # variant
                - database_version:
                      value: MYSQL_5_7

                # high availability
                - availability_type:
                      value: REGIONAL

            requirements:
                - host:
                      node: gcp_cloud

        gcp_cloud:
            type: gcp.provider
            conditions: {logic_expression: is_elastic}
            properties:
                - region:
                      value: {get_input: gcp_region}

                - service_account_file:
                      value: {get_input: gcp_service_account_file}

                - project:
                      value: {get_input: gcp_project}
