tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    sqlite.database:
        derived_from: tosca.nodes.Root
        properties:
            database_name:
                type: string

            database_dialect:
                type: string
                default: sqlite

            database_file:
                type: string
                default: {concat: ['/var/lib/sqlite-databases/', {get_property: [SELF, database_name]}, '.db']}

            public_address:
                type: string
                default: {get_property: [SELF, database_file]}

            ssh_user:
                type: string
                default: {get_input: ssh_user}

            ssh_key_file:
                type: string
                default: {get_input: ssh_key_file}

        capabilities:
            database:
                type: tosca.capabilities.Endpoint.Database

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

        interfaces:
            Standard:
                create:
                    implementation:
                        primary: Ansible
                        operation_host: HOST
                    inputs:
                        playbook:
                            q:
                                - name: wait for ssh
                                  wait_for_connection:

                                - name: Install sqlite
                                  package:
                                      name: sqlite3
                                      state: present
                                      update_cache: yes

                                - name: Create directory for databases
                                  file:
                                      path: /var/lib/sqlite-databases/
                                      state: directory

                                - name: Create database
                                  shell: 'sqlite3 {{ SELF.database_file }} "VACUUM";'

                        playbookArgs:
                            - --become
                            - --key-file={{ SELF.ssh_key_file }}
                            - --user={{ SELF.ssh_user }}
                            - --ssh-common-args="-o IdentitiesOnly=yes -o BatchMode=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
