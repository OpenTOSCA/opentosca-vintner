tosca_definitions_version: tosca_variability_1_0

topology_template:
    node_templates:
        shop:
            type: shop.app
            properties:
                - DB_DIALECT: mysql
                - APPLICATION_LANGUAGE: ES
                - APPLICATION_ANALYTICAL_REPORTS: false
            requirements:
                - host:
                      node: gcp_runtime
                - database:
                      node: gcp_database
            artifacts:
                - artifact:
                      type: tosca.artifacts.File
                      file: files/application.enterprise.zip

        gcp_runtime:
            type: gcp.runtime
            properties:
                auto_scaling: true

        gcp_database:
            type: gcp.database
            requirements:
                - host:
                      node: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            properties:
                - availability_type: ZONAL
