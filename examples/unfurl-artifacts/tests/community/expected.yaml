tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - repository: unfurl
      file: tosca_plugins/artifacts.yaml

    - file: lib/node_app.yaml
    - file: lib/node_runtime.yaml
    - file: lib/sqlite.yaml
    - file: lib/os_vm.yaml

    - file: lib/gcp_app.yaml
    - file: lib/gcp_runtime.yaml
    - file: lib/gcp_database.yaml
    - file: lib/gcp_dbms.yaml

topology_template:
    inputs:
        language:
            type: string
            default: EN

        db_password:
            type: string
            default: password

        ssh_user:
            type: string
            default: ubuntu

        ssh_key_file:
            type: string
            default: /home/stoetzms/.ssh/bw-cloud--laptop-default

        os_region_name:
            type: string
            default: Mannheim

        os_auth_type:
            type: string
            default: v3applicationcredential

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3

        os_identity_api_version:
            type: string
            default: '3'

        os_interface:
            type: string
            default: public

        os_application_credential_id:
            type: string
            default: a2d06e16e24a4e739b101e1b8dc75dff

        os_application_credential_secret:
            type: string
            default: '*****************'

    node_templates:
        shop:
            type: node.app
            properties:
                application_name: shop

                DB_NAME: shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: db_password}
                DB_DIALECT: {get_property: [os_database, database_dialect]}
                DB_ADDRESS: {get_attribute: [os_database, public_address]}

                APPLICATION_LANGUAGE: DE
            requirements:
                - host: os_runtime
                - database: os_database
            artifacts:
                artifact:
                    type: tosca.artifacts.File
                    file: files/application.community.tar.gz

        os_runtime:
            type: node.runtime
            requirements:
                - host: os_vm

        os_database:
            type: sqlite.database
            properties:
                database_name: shop
            requirements:
                - host: os_vm

        os_vm:
            type: os.vm
            properties:
                port_one: 3000
                port_two: 9100
                machine_name: shop
                flavor_name: 'm1.small'
