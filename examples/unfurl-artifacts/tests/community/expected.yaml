tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - repository: unfurl
      file: tosca_plugins/artifacts.yaml

    - lib/shop_app.yaml

    - lib/node_runtime.yaml
    - lib/sqlite.yaml
    - lib/os_vm.yaml

    - lib/gcp_runtime.yaml
    - lib/gcp_database.yaml
    - lib/gcp_dbms.yaml

topology_template:
    inputs:
        db_password:
            type: string
            default: password

        ssh_user:
            type: string
            default: ubuntu

        ssh_key_file:
            type: string
            default: /home/stoetzms/.ssh/bw-cloud--default

        os_region_name:
            type: string
            default: Mannheim

        os_auth_type:
            type: string
            default: v3applicationcredential

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3

        os_identity_api_version:
            type: string
            default: '3'

        os_interface:
            type: string
            default: public

        os_application_credential_id:
            type: string
            default: 3f538f1823bd484e8238b2433de2f21a

        os_application_credential_secret:
            type: string
            default: '*****************'

    node_templates:
        shop:
            type: shop.app
            properties:
                application_name: unfurl-artifacts

                DB_NAME: shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: db_password}
                DB_DIALECT: sqlite
                DB_ADDRESS: {get_attribute: [os_database, public_address]}

                APPLICATION_LANGUAGE: DE

                deployment_mode: OS
                ssh_user: {get_input: ssh_user}
                ssh_key_file: {get_input: ssh_key_file}
            requirements:
                - host: os_runtime
                - database: os_database
            artifacts:
                artifact:
                    type: tosca.artifacts.File
                    file: files/application.community.xz

        os_runtime:
            type: node.runtime
            requirements:
                - host: os_vm

        os_database:
            type: sqlite.database
            properties:
                database_name: shop
            requirements:
                - host: os_vm

        os_vm:
            type: os.vm
            properties:
                port: 3000
                machine_name: unfurl-artifacts
                flavor_name: 'm1.small'
