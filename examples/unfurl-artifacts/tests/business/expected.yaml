tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - repository: unfurl
      file: tosca_plugins/artifacts.yaml

    - file: lib/shop_app.yaml

    - file: lib/node_runtime.yaml
    - file: lib/sqlite.yaml
    - file: lib/os_vm.yaml

    - file: lib/gcp_runtime.yaml
    - file: lib/gcp_database.yaml
    - file: lib/gcp_dbms.yaml

topology_template:
    inputs:
        language:
            type: string
            default: EN

        db_password:
            type: string
            default: password

        gcp_credentials:
            type: string
            default: /home/milesstoetzner/opera/stoetzms-387808-2ec1cf865c76.json

        gcp_project:
            type: string
            default: stoetzms-387808

        gcp_region:
            type: string
            default: europe-west3

    node_templates:
        shop:
            type: shop.app
            properties:
                application_name: shop

                DB_NAME: shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: db_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {get_attribute: [gcp_dbms, public_address]}

                APPLICATION_LANGUAGE: DE
                APPLICATION_ANALYTICAL_REPORTS: false

                deployment_mode: GCP
                credentials: {get_input: gcp_credentials}
                project: {get_input: gcp_project}
                region: {get_input: gcp_region}
                auto_scaling: {get_property: [gcp_runtime, auto_scaling]}
            requirements:
                - host:
                      node: gcp_runtime
                - database:
                      node: gcp_database

            artifacts:
                artifact:
                    type: tosca.artifacts.File
                    file: files/application.enterprise.zip

        gcp_runtime:
            type: gcp.runtime
            properties:
                auto_scaling: true
            capabilities:
                endpoint:
                    properties:
                        connection: local

        gcp_database:
            type: gcp.database
            properties:
                database_name: shop
            requirements:
                - host: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            properties:
                instance_name: shop
                root_password: {get_input: db_password}
                backups: true
                availability_type: ZONAL
