tosca_definitions_version: tosca_variability_1_0

node_types:
    textfile:
        derived_from: tosca.nodes.SoftwareComponent
        properties:
            content:
                type: string
        interfaces:
            Standard:
                inputs:
                    content:
                        value: {get_property: [SELF, content]}
                        type: string
                operations:
                    create: create.yaml
                    delete: delete.yaml

topology_template:
    variability:
        inputs:
            mode:
                type: string

        expressions:
            is_first: {equal: [{variability_input: mode}, first]}
            is_second: {equal: [{variability_input: mode}, second]}

        options:
            property_default_condition: true

    node_templates:
        localhost:
            type: tosca.nodes.Compute
            attributes:
                private_address: localhost
                public_address: localhost

        first:
            type: textfile
            conditions: {logic_expression: is_first}
            properties:
                content: 'First Textfile has been selected!'
            requirements:
                - host:
                      node: localhost
                      conditions: {logic_expression: is_first}

        second:
            type: textfile
            conditions: {logic_expression: is_second}
            properties:
                content: 'Second Textfile has been selected!'
            requirements:
                - host:
                      node: localhost
                      conditions: {logic_expression: is_second}
