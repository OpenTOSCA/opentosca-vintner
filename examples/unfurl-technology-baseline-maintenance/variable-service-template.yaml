tosca_definitions_version: tosca_variability_1_0_rc_2

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        os_network:
            type: string
            conditions: {logic_expression: is_static}

        os_ssh_key_name:
            type: string
            conditions: {logic_expression: is_static}

        os_ssh_user:
            type: string
            conditions: {logic_expression: is_static}

        os_ssh_key_file:
            type: string
            conditions: {logic_expression: is_static}

        os_region_name:
            type: string
            conditions: {logic_expression: is_static}

        os_auth_type:
            type: string
            conditions: {logic_expression: is_static}

        os_auth_url:
            type: string
            conditions: {logic_expression: is_static}

        os_identity_api_version:
            type: string
            conditions: {logic_expression: is_static}

        os_interface:
            type: string
            conditions: {logic_expression: is_static}

        os_application_credential_id:
            type: string
            conditions: {logic_expression: is_static}

        os_application_credential_secret:
            type: string
            conditions: {logic_expression: is_static}

        gcp_region:
            type: string
            conditions: {logic_expression: is_elastic}

        gcp_service_account_file:
            type: string
            conditions: {logic_expression: is_elastic}

        gcp_project:
            type: string
            conditions: {logic_expression: is_elastic}

        k8s_api_address:
            type: string
            conditions: {logic_expression: is_kubernetes}

        k8s_api_port:
            type: string
            conditions: {logic_expression: is_kubernetes}

        k8s_ca_cert_file:
            type: string
            conditions: {logic_expression: is_kubernetes}

        k8s_client_cert_file:
            type: string
            conditions: {logic_expression: is_kubernetes}

        k8s_client_key_file:
            type: string
            conditions: {logic_expression: is_kubernetes}

    variability:
        inputs:
            env:
                type: string
            medium:
                type: boolean

        expressions:
            is_static: {equal: [{variability_input: env}, STATIC]}
            is_elastic: {equal: [{variability_input: env}, ELASTIC]}
            is_kubernetes: {equal: [{variability_input: env}, KUBERNETES]}
            is_medium: {variability_input: medium}
            is_large: {not: {logic_expression: is_medium}}

    node_templates:
        shop_ansible:
            type: shop.component
            conditions: {logic_expression: is_static}
            persistent: true
            technology: ansible
            properties:
                - application_name: unfurl-technology
                - DB_NAME: unfurl-technology
                - DB_USERNAME: root
                - DB_PASSWORD: {get_input: database_password}
                - DB_DIALECT: mysql
                - DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                - DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database_ansible
                - host: os_compute

        shop_terraform:
            type: shop.component
            persistent: true
            conditions: {logic_expression: is_elastic}
            technology: terraform
            properties:
                - application_name: unfurl-technology
                - DB_NAME: unfurl-technology
                - DB_USERNAME: root
                - DB_PASSWORD: {get_input: database_password}
                - DB_DIALECT: mysql
                - DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                - DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database_terraform
                - host: gcp_runtime

        shop_kubernetes:
            type: shop.component
            persistent: true
            conditions: {logic_expression: is_kubernetes}
            technology: kubernetes
            properties:
                - application_name: unfurl-technology
                - DB_NAME: unfurl-technology
                - DB_USERNAME: root
                - DB_PASSWORD: {get_input: database_password}
                - DB_DIALECT: mysql
                - DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                - DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database_ansible
                - host: kubernetes

        shop_expose:
            type: shop.component.expose
            technology: kubernetes
            conditions: {logic_expression: is_kubernetes}
            requirements:
                - host: kubernetes

        database_ansible:
            type: mysql.database
            persistent: true
            conditions: {or: [{logic_expression: is_static}, {logic_expression: is_kubernetes}]}
            technology: ansible
            properties:
                - database_name: unfurl-technology
            requirements:
                - host:
                      node: mysql_dbms_ansible
                      conditions: {logic_expression: is_static}
                - host:
                      node: mysql_dbms_kubernetes
                      conditions: {logic_expression: is_kubernetes}
                - depends:
                      node: mysql_dbms_expose
                      conditions: {logic_expression: is_kubernetes}

        database_terraform:
            type: mysql.database
            persistent: true
            conditions: {logic_expression: is_elastic}
            technology: terraform
            properties:
                - database_name: unfurl-technology
            requirements:
                - host: gcp_dbms

        mysql_dbms_ansible:
            type: mysql.dbms
            conditions: {logic_expression: is_static}
            technology: ansible
            properties:
                - root_password: {get_input: database_password}
            requirements:
                - host: os_compute

        mysql_dbms_kubernetes:
            type: mysql.dbms
            conditions: {logic_expression: is_kubernetes}
            technology: kubernetes
            properties:
                - root_password: {get_input: database_password}
            requirements:
                - host: kubernetes

        mysql_dbms_expose:
            type: mysql.dbms.expose
            technology: kubernetes
            requirements:
                - host: kubernetes

        os_compute:
            type: os.compute
            technology: terraform
            properties:
                - machine: unfurl-technology
                - ports: [80, 3000]
                - network: {get_input: os_network}
                - flavor:
                      value: m1.medium
                      conditions: {logic_expression: is_medium}
                - flavor:
                      value: m1.large
                      conditions: {logic_expression: is_large}

        gcp_dbms:
            type: gcp.cloud_sql
            technology: terraform
            properties:
                - instance_name: unfurl-technology
                - root_password: {get_input: database_password}

        gcp_runtime:
            type: gcp.app_engine
            technology: terraform

        kubernetes:
            type: kubernetes
