tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
  kubernetes:
    derived_from: unfurl.nodes.K8sCluster

    attributes:
      api_server:
        type: string
        default: 192.168.85.2:8443

    capabilities:
      host:
        type: tosca.capabilities.Compute
      endpoint:
        type: unfurl.capabilities.Endpoint.K8sCluster
        properties:
          credential:
            auth_type: api_key
            cert_file: /home/stoetzms/.minikube/ca.crt
            ca_cert: /home/stoetzms/.minikube/profiles/minikube/client.crt
            key_file: /home/stoetzms/.minikube/profiles/minikube/client.key
