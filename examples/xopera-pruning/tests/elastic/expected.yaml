tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/shop/types.yaml
    - lib/gcp/types.yaml
    - lib/os/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        os_compute_network:
            type: string

        os_compute_security_groups:
            type: string

        os_compute_key_name:
            type: string

        os_compute_ssh_user:
            type: string

        os_compute_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

        gcp_auto_scaling:
            type: boolean

    node_templates:
        shop:
            type: shop.component
            properties:
                DB_NAME: shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {get_attribute: [SELF, database, public_address]}

                vm_ssh_user: {get_input: os_compute_ssh_user}
                vm_ssh_key_file: {get_input: os_compute_ssh_key_file}

                gcp_region: {get_input: gcp_region}
                gcp_service_account_file: {get_input: gcp_service_account_file}
                gcp_project: {get_input: gcp_project}
                gcp_auto_scaling: {get_input: gcp_auto_scaling}
            requirements:
                - host:
                      node: gcp_runtime
                - database:
                      node: gcp_database

        gcp_runtime:
            type: gcp.runtime
            properties:
                auto_scaling: {get_input: gcp_auto_scaling}
            requirements:
                - host: gcp_dbms

        gcp_database:
            type: gcp.database
            properties:
                database_name: shop
            requirements:
                - host: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            properties:
                instance_name: shop
                root_password: {get_input: database_password}
                authorized_networks: 0.0.0.0/0

                backups: true
                database_version: MYSQL_5_7
                availability_type: REGIONAL
            requirements:
                - host: gcp_cloud

        gcp_cloud:
            type: gcp.provider
            properties:
                region: {get_input: gcp_region}
                service_account_file: {get_input: gcp_service_account_file}
                project: {get_input: gcp_project}
