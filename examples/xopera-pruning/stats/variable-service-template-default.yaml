tosca_definitions_version: tosca_simple_yaml_1_3

description: |
    This non-executable topology template contains only elements that are required for the complexity evaluation.
    An executable topology template can be generated by resolving the variability of the executable variable deployment model.

    Elements are not pruned but default conditions are applied.
    Thus, 10 conditions must be modeled.

topology_template:
    variability:
        options:
            mode: loose

    node_templates:
        shop:
            type: shop.component
            properties:
                - DB_DIALECT:
                      conditions: {logic_expression: is_static}
                      value: sqlite

                - DB_DIALECT:
                      conditions: {logic_expression: is_elastic}
                      value: mysql

            requirements:
                - host:
                      node: os_compute
                      conditions: {logic_expression: is_static}

                - host:
                      node: gcp_runtime
                      conditions: {logic_expression: is_elastic}

                - database:
                      node: os_database
                      conditions: {logic_expression: is_static}

                - database:
                      node: gcp_database
                      conditions: {logic_expression: is_elastic}

            artifacts:
                - artifact:
                      type: tosca.artifacts.File
                      file: files/shop.xz

        os_database:
            type: sqlite.database
            properties:
                name: shop
            requirements:
                - host: os_compute

        os_compute:
            type: os.compute
            properties:
                - tier:
                      value: medium
                      conditions: {and: [{logic_expression: is_static}, {logic_expression: is_medium}]}

                - tier:
                      value: large
                      conditions: {and: [{logic_expression: is_static}, {logic_expression: is_large}]}

                - image: Ubuntu

            requirements:
                - host: os_cloud

        os_cloud:
            type: os.provider

        gcp_runtime:
            type: gcp.runtime
            properties:
                auto_scaling: true
            requirements:
                - host: gcp_cloud

        gcp_database:
            type: gcp.database
            properties:
                database_name: shop
            requirements:
                - host: gcp_dbms

        gcp_dbms:
            type: gcp.dbms
            properties:
                - backups: true
                - variant: MySQL
                - availability_type: REGIONAL
            requirements:
                - host: gcp_cloud

        gcp_cloud:
            type: gcp.provider
