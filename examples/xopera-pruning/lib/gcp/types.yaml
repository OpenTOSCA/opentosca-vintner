tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    gcp.provider:
        derived_from: tosca.nodes.Root
        properties:
            region:
                type: string
            service_account_file:
                type: string
            project:
                type: string
        capabilities:
            host:
                type: tosca.capabilities.Compute
                valid_source_types: [gcp.dbms, gcp.runtime]

    gcp.dbms:
        derived_from: tosca.nodes.Root
        properties:
            instance_name:
                type: string

            instance_tier:
                type: string
                default: db-f1-micro

            database_version:
                type: string

            root_password:
                type: string

            authorized_networks:
                type: string

            region:
                type: string
                default: {get_property: [SELF, host, region]}

            service_account_file:
                type: string
                default: {get_property: [SELF, host, service_account_file]}

            project:
                type: string
                default: {get_property: [SELF, host, project]}

        attributes:
            public_address:
                type: string

        capabilities:
            host:
                type: tosca.capabilities.Compute
                valid_source_types: [gcp.database]

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

        interfaces:
            Standard:
                inputs:
                    instance_name:
                        type: string
                        value: {get_property: [SELF, instance_name]}

                    instance_tier:
                        type: string
                        value: {get_property: [SELF, instance_tier]}

                    database_version:
                        type: string
                        value: {get_property: [SELF, database_version]}

                    root_password:
                        type: string
                        value: {get_property: [SELF, root_password]}

                    authorized_networks:
                        type: string
                        value: {get_property: [SELF, authorized_networks]}

                    region:
                        type: string
                        value: {get_property: [SELF, region]}

                    service_account_file:
                        type: string
                        value: {get_property: [SELF, service_account_file]}

                    project:
                        type: string
                        default: {get_property: [SELF, project]}

                operations:
                    create: dbms/create.yaml
                    delete: dbms/delete.yaml

    gcp.database:
        derived_from: tosca.nodes.Root
        properties:
            database_name:
                type: string

            database_dialect:
                type: string
                default: mysql

            instance_name:
                type: string

            public_address:
                type: string
                default: {get_attribute: [SELF, host, public_address]}

            service_account_file:
                type: string
                default: {get_property: [SELF, host, service_account_file]}

            region:
                type: string
                default: {get_property: [SELF, host, region]}

            project:
                type: string
                default: {get_property: [SELF, host, project]}

        capabilities:
            database:
                type: tosca.capabilities.Endpoint.Database

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

        interfaces:
            Standard:
                inputs:
                    database_name:
                        type: string
                        value: {get_property: [SELF, database_name]}

                    instance_name:
                        type: string
                        value: {get_property: [SELF, instance_name]}

                    service_account_file:
                        type: string
                        value: {get_property: [SELF, service_account_file]}

                    region:
                        type: string
                        value: {get_property: [SELF, region]}

                    project:
                        type: string
                        default: {get_property: [SELF, project]}

                operations:
                    create: database/create.yaml
                    delete: database/delete.yaml

    gcp.runtime:
        derived_from: tosca.nodes.Root
        properties:
            env_type:
                type: string
                default: gcp

            region:
                type: string
                default: {get_property: [SELF, host, region]}

            service_account_file:
                type: string
                default: {get_property: [SELF, host, service_account_file]}

            project:
                type: string
                default: {get_property: [SELF, host, project]}

        capabilities:
            host:
                type: tosca.capabilities.Compute

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

        interfaces:
            Standard:
                inputs:
                    region:
                        type: string
                        value: {get_property: [SELF, region]}

                    service_account_file:
                        type: string
                        value: {get_property: [SELF, service_account_file]}

                    project:
                        type: string
                        default: {get_property: [SELF, project]}

                operations:
                    create: runtime/create.yaml
