tosca_definitions_version: tosca_variability_1_0

imports:
    - lib/scenario/types.yaml
    - lib/compute/types.yaml

topology_template:
    inputs:
        instance:
            type: string

        compute_vm_network:
            type: string

        compute_vm_security_groups:
            type: string

        compute_vm_key_name:
            type: string

        compute_vm_ssh_user:
            type: string

        compute_vm_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

    variability:
        inputs:
            mode:
                type: string
            public:
                type: boolean
                default: true

        presets:
            dev:
                inputs:
                    mode: dev

            prod:
                inputs:
                    mode: prod

            prod-private:
                inputs:
                    mode: prod
                    public: false

        expressions:
            is_dev: {equal: [{variability_input: mode}, dev]}
            is_prod: {equal: [{variability_input: mode}, prod]}

            is_public: {variability_input: public}
            is_not_public: {not: {logic_expression: is_public}}
        options:
            mode: loose

        type_specific_conditions:
            node_types:
                scenario.monitor:
                    conditions: {host_presence: SELF}

    node_templates:
        shop:
            type: scenario.shop
            # default_condition: false
            # pruning: false
            properties:
                - storage:
                      value: false
                      conditions: {logic_expression: is_dev}
                - storage:
                      value: true
                      conditions: {logic_expression: is_prod}
            requirements:
                - host:
                      node: compute_localhost
                      conditions: {logic_expression: is_dev}

                - host:
                      node: compute_vm
                      conditions: {logic_expression: is_prod}

                - database:
                      node: database
                      conditions: {logic_expression: is_prod}
            artifacts:
                - artifact:
                      type: tosca.artifacts.File
                      file: files/shop.xz

        database:
            type: scenario.database
            properties:
                name: db
            requirements:
                - host: compute_vm

        monitor:
            type: scenario.monitor
            properties:
                interval: 15 sec
            artifacts:
                binary:
                    type: tosca.artifacts.File
                    file: files/application-linux-arm64.xz
            requirements:
                - host: compute_vm

        compute_localhost:
            type: compute.localhost
            attributes:
                private_address: localhost
                public_address: localhost

        compute_vm:
            type: compute.vm
            properties:
                - ports: [80, 3000]
                - name: {concat: ['compute-vm-', {get_input: instance}]}
                - image: Ubuntu 20.04
                - flavor: m1.medium

                # TODO: public and private ...
                - network:
                      value: {get_input: compute_vm_network}
                      conditions: {variability_input: public}
                - security_groups: {get_input: compute_vm_security_groups}
                - key_name: {get_input: compute_vm_key_name}
                - ssh_user: {get_input: compute_vm_ssh_user}
                - ssh_key_file: {get_input: compute_vm_ssh_key_file}
            requirements:
                - host: compute_hypervisor

        compute_hypervisor:
            type: compute.hypervisor
            properties:
                region_name: {get_input: os_region_name}
                auth_type: {get_input: os_auth_type}
                auth_url: {get_input: os_auth_url}
                identity_api_version: {get_input: os_identity_api_version}
                interface: {get_input: os_interface}
                application_credential_id: {get_input: os_application_credential_id}
                application_credential_secret: {get_input: os_application_credential_secret}
