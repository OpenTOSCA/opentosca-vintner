tosca_definitions_version: tosca_simple_yaml_1_3

topology_template:
    node_templates:
        shop:
            type: shop.component.ansible
            requirements:
                - database: database
                - host: os_compute

        database:
            type: mysql.database.ansible
            requirements:
                - host: mysql_dbms

        mysql_dbms:
            type: mysql.dbms.ansible
            requirements:
                - host: os_compute

        os_compute:
            type: os.compute.terraform
            properties:
                size: large
