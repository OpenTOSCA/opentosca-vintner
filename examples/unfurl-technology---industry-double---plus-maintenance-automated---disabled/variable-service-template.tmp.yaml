tosca_definitions_version: tosca_variability_1_0_rc_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        domain:
            type: string

        dbms_password:
            type: string

        retailer_name:
            type: string

        database_password:
            type: string

        storage_password:
            type: string

        minio_user:
            type: string

        minio_secret:
            type: string

        global_service_gateway_2_endpoint:
            type: string

        global_service_gateway_2_token:
            type: string

        payment_provider_endpoint:
            type: string

        payment_provider_token:
            type: string

        email_provider_endpoint:
            type: string

        email_provider_token:
            type: string

        sms_provider_endpoint:
            type: string

        sms_provider_token:
            type: string

        coffee_provider_type:
            type: string
            conditions: {logic_expression: has_coffee}

        coffee_provider_endpoint:
            type: string
            conditions: {logic_expression: has_coffee}

        coffee_provider_token:
            type: string
            conditions: {logic_expression: has_coffee}

        os_network:
            type: string

        os_ssh_key_name:
            type: string

        os_ssh_user:
            type: string

        os_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

        k8s_host:
            type: string

        k8s_ca_cert_file:
            type: string

        k8s_client_cert_file:
            type: string

        k8s_client_key_file:
            type: string

    variability:
        expressions:
            has_info_logging: {equal: [{variability_input: logging}, INFO]}
            has_debug_logging: {equal: [{variability_input: logging}, DEBUG]}
            has_error_masking: {equal: [{variability_input: errors}, true]}

            has_coffee: {equal: [{variability_input: coffee}, true]}

            has_introspection: {equal: [{variability_input: introspection}, true]}
            has_playground: {equal: [{variability_input: playground}, true]}

            has_import: {equal: [{variability_input: import}, true]}
            has_import_schema_a: {and: [{logic_expression: has_import}, {equal: [{variability_input: import_schema}, A]}]}
            has_import_schema_b: {and: [{logic_expression: has_import}, {equal: [{variability_input: import_schema}, B]}]}

            has_payment_merchant_a: {equal: [{variability_input: payment_merchant_a}, true]}
            has_payment_merchant_b: {equal: [{variability_input: payment_merchant_b}, true]}

            is_hyperscaler: {equal: [{variability_input: env}, HYPERSCALER]}
            is_local: {equal: [{variability_input: env}, LOCAL]}
            is_customer: {equal: [{variability_input: env}, CUSTOMER]}
            is_development: {equal: [{variability_input: env}, DEVELOPMENT]}

        inputs:
            env:
                type: string
                default: DEVELOPMENT

            errors:
                type: boolean
                default: true

            logging:
                type: string
                default: INFO

            coffee:
                type: boolean
                default: false

            introspection:
                type: boolean
                default: false

            playground:
                type: boolean
                default: false

            import:
                type: boolean
                default: false

            import_schema:
                type: string
                default: A

            payment_merchant_a:
                type: boolean
                default: false

            payment_merchant_b:
                type: boolean
                default: false

    node_templates:
        ###################################################
        #
        # Global Dashboard
        #
        ###################################################

        global_frontend_dashboard_2:
            type: global.frontend.dashboard
            anchor: true
            properties:
                - application_name: global-frontend-dashboard
                - application_port: 3000
                - application_protocol: http
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - global_service_gateway_2_endpoint: {eval: '.::.requirements::[.name=global_service_gateway_2]::.target::application_endpoint'}
            requirements:
                - global_service_gateway_2: global_service_gateway_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: global.frontend.dashboard:vX.Y.Z

        global_ingress_dashboard_2:
            type: ingress
            requirements:
                - application: global_frontend_dashboard_2
                - host: virtual_machine_2
                - host: kubernetes_cluster_2

        ###################################################
        #
        # Global Gateway
        #
        ###################################################

        global_service_gateway_2:
            type: global.service.gateway
            properties:
                - application_name: global-service-gateway
                - application_port: 4000
                - application_protocol: graphql

                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - domain: {get_input: retailer_name}

                - graphql_introspection:
                      value: true
                      conditions: {logic_expression: has_introspection}

                - graphql_introspection:
                      value: false
                      conditions: {not: {logic_expression: has_introspection}}

                - graphql_playground:
                      value: true
                      conditions: {logic_expression: has_playground}

                - graphql_playground:
                      value: false
                      conditions: {not: {logic_expression: has_playground}}

                - has_error_masking:
                      value: true
                      conditions: {logic_expression: has_error_masking}

                - has_error_masking:
                      value: false
                      conditions: {not: {logic_expression: has_error_masking}}

                - global_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}
                - global_service_retailers_2_endpoint: {eval: '.::.requirements::[.name=global_service_retailers_2]::.target::application_endpoint'}
                - global_service_products_2_endpoint: {eval: '.::.requirements::[.name=global_service_products_2]::.target::application_endpoint'}
                - global_service_calibrations_2_endpoint: {eval: '.::.requirements::[.name=global_service_calibrations_2]::.target::application_endpoint'}
                - global_service_account_endpoint: {eval: '.::.requirements::[.name=global_service_accounts_2]::.target::application_endpoint'}
            requirements:
                - cache: global_cache_redis_2
                - global_service_retailers_2: global_service_retailers_2
                - global_service_products_2: global_service_products_2
                - global_service_calibrations_2: global_service_calibrations_2
                - global_service_accounts_2: global_service_accounts_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: retailer.service.gateway:vX.Y.Z

        global_ingress_gateway_2:
            type: ingress
            requirements:
                - application: global_service_gateway_2
                - host: virtual_machine_2
                - host: kubernetes_cluster_2

        ###################################################
        #
        # Global Retailers
        #
        ###################################################

        global_service_retailers_2:
            type: global.service.retailers
            properties:
                - application_name: global-service-retailers
                - application_port: 4000
                - application_protocol: graphql
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - global_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}

                - mysql_host: {eval: '.::.requirements::[.name=database]::.target::application_address'}
                - mysql_port: {eval: '.::.requirements::[.name=database]::.target::application_port'}
                - mysql_database: {eval: '.::.requirements::[.name=database]::.target::database_name'}
                - mysql_user: {eval: '.::.requirements::[.name=database]::.target::database_user'}
                - mysql_password: {eval: '.::.requirements::[.name=database]::.target::database_password'}
                - mysql_table: 'stores'
                - mysql_ssl_mode: {eval: '.::.requirements::[.name=database]::.target::.requirements::[.name=host]::.target::dbms_ssl_mode'}

            requirements:
