                - docker_image:
                      type: docker.image
                      file: global.service.retailers:vX.Y.Z

        global_database_retailers_2:
            type: mysql.database
            properties:
                - database_name: retailers
                - database_user: retailers
                - database_password: {get_input: database_password}
            requirements:
                - host: global_dbms_2

        ###################################################
        #
        # Global Products
        #
        ###################################################

        global_service_products_2:
            type: global.service.products
            properties:
                - application_name: global-service-products
                - application_port: 4000
                - application_protocol: graphql
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - global_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}

                - mysql_host: {eval: '.::.requirements::[.name=database]::.target::application_address'}
                - mysql_port: {eval: '.::.requirements::[.name=database]::.target::application_port'}
                - mysql_database: {eval: '.::.requirements::[.name=database]::.target::database_name'}
                - mysql_user: {eval: '.::.requirements::[.name=database]::.target::database_user'}
                - mysql_password: {eval: '.::.requirements::[.name=database]::.target::database_password'}
                - mysql_table: 'stores'
                - mysql_ssl_mode: {eval: '.::.requirements::[.name=database]::.target::.requirements::[.name=host]::.target::dbms_ssl_mode'}

                - storage_name: {eval: '.::.requirements::[.name=storage]::.target::storage_name'}
                - storage_endpoint: {eval: '.::.requirements::[.name=storage]::.target::storage_endpoint'}
                - storage_token: {eval: '.::.requirements::[.name=storage]::.target::storage_token'}
                - storage_dialect: {eval: '.::.requirements::[.name=storage]::.target::storage_dialect'}

            requirements:
                - database: global_database_products_2
                - cache: global_cache_redis_2
                - storage: global_storage_products_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: global.service.products:vX.Y.Z

        global_database_products_2:
            type: mysql.database
            properties:
                - database_name: products
                - database_user: products
                - database_password: {get_input: database_password}
            requirements:
                - host: global_dbms_2

        global_storage_products_2:
            type: object.storage
            properties:
                - storage_name: products
                - storage_token: {get_input: storage_password}
                - storage_dialect: {eval: '.::.requirements::[.name=host]::.target::storage_dialect'}
            requirements:
                - host: global_minio_2
                - host: gcp_cloudstorage_2

        ###################################################
        #
        # Global Calibrations
        #
        ###################################################

        global_service_calibrations_2:
            type: global.service.calibrations
            properties:
                - application_name: global-service-calibrations
                - application_port: 4000
                - application_protocol: graphql
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - global_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}

                - mysql_host: {eval: '.::.requirements::[.name=database]::.target::application_address'}
                - mysql_port: {eval: '.::.requirements::[.name=database]::.target::application_port'}
                - mysql_database: {eval: '.::.requirements::[.name=database]::.target::database_name'}
                - mysql_user: {eval: '.::.requirements::[.name=database]::.target::database_user'}
                - mysql_password: {eval: '.::.requirements::[.name=database]::.target::database_password'}
                - mysql_table: 'stores'
                - mysql_ssl_mode: {eval: '.::.requirements::[.name=database]::.target::.requirements::[.name=host]::.target::dbms_ssl_mode'}

                - storage_name: {eval: '.::.requirements::[.name=storage]::.target::storage_name'}
                - storage_endpoint: {eval: '.::.requirements::[.name=storage]::.target::storage_endpoint'}
                - storage_token: {eval: '.::.requirements::[.name=storage]::.target::storage_token'}
                - storage_dialect: {eval: '.::.requirements::[.name=storage]::.target::storage_dialect'}

            requirements:
                - database: global_database_calibrations_2
                - cache: global_cache_redis_2
                - storage: global_storage_calibrations
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: global.service.calibrations:vX.Y.Z

        global_database_calibrations_2:
            type: mysql.database
            properties:
                - database_name: calibrations
                - database_user: calibrations
                - database_password: {get_input: database_password}
            requirements:
                - host: global_dbms_2

        global_storage_calibrations:
            type: object.storage
            properties:
                - storage_name: calibrations
                - storage_token: {get_input: storage_password}
                - storage_dialect: {eval: '.::.requirements::[.name=host]::.target::storage_dialect'}
            requirements:
                - host: global_minio_2
                - host: gcp_cloudstorage_2

        ###################################################
        #
        # Global Accounts
        #
        ###################################################

        global_service_accounts_2:
            type: global.service.accounts
            properties:
                - application_name: global-service-accounts
                - application_port: 4000
                - application_protocol: graphql
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - global_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}

                - mysql_host: {eval: '.::.requirements::[.name=database]::.target::application_address'}
                - mysql_port: {eval: '.::.requirements::[.name=database]::.target::application_port'}
                - mysql_database: {eval: '.::.requirements::[.name=database]::.target::database_name'}
                - mysql_user: {eval: '.::.requirements::[.name=database]::.target::database_user'}
                - mysql_password: {eval: '.::.requirements::[.name=database]::.target::database_password'}
                - mysql_table: 'stores'
                - mysql_ssl_mode: {eval: '.::.requirements::[.name=database]::.target::.requirements::[.name=host]::.target::dbms_ssl_mode'}

                - email_provider_endpoint: {get_input: email_provider_endpoint}
                - email_provider_token: {get_input: email_provider_token}

                - sms_provider_endpoint: {get_input: sms_provider_endpoint}
                - sms_provider_token: {get_input: sms_provider_token}
            requirements:
                - database: global_database_accounts_2
                - cache: global_cache_redis_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: global.service.accounts:vX.Y.Z

        global_database_accounts_2:
            type: mysql.database
            properties:
                - database_name: accounts
                - database_user: accounts
                - database_password: {get_input: database_password}
            requirements:
                - host: global_dbms_2

        ###################################################
        #
        # Global DBMS
        #
        ###################################################

        global_dbms_2:
            type: mysql.dbms
            properties:
                - dbms_name: unfurl-technology-industry-global-dbms
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: gcp_cloudsql_2
                - host:
                      node: kubernetes_cluster_2
                      conditions: {logic_expression: is_customer}
            artifacts:
                - dbms_image:
                      type: dbms.image
                      file: 5.7

        ###################################################
        #
        # Global Cache
        #
        ###################################################

        global_cache_redis_2:
            type: redis.server
            properties:
                - cache_name: global-cache-redis
                - cache_port: 6379
            requirements:
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: gcp_memorystore_2
                - host:
                      node: kubernetes_cluster_2
                      conditions: {logic_expression: is_customer}
            artifacts:
                - cache_image:
                      type: cache.image
                      file: 7.4.0

        ###################################################
        #
        # Global MinIO
        #
        ###################################################

        global_minio_2:
            type: minio.server
            properties:
                - application_name: global-minio-server
                - application_port: 9000
                - application_protocol: http
                - access_key: {get_input: minio_user}
                - secret_key: {get_input: minio_secret}
            requirements:
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: minio/minio:RELEASE.2024-08-29T01-40-52Z

        ###################################################
        #
        # Retailer Dashboard
        #
        ###################################################

        retailer_frontend_dashboard_2:
            type: retailer.frontend.dashboard
            anchor: true
            properties:
                - application_name: retailer-frontend-dashboard
                - application_port: 3000
                - application_protocol: http
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - retailer_service_gateway_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_gateway_2]::.target::application_endpoint'}
            requirements:
                - retailer_service_gateway_2: retailer_service_gateway_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: retailer.frontend.dashboard:vX.Y.Z

        retailer_ingress_dashboard_2:
            type: ingress
            requirements:
                - application: retailer_frontend_dashboard_2
