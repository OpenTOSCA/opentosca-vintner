        ###################################################

        retailer_frontend_terminal_2:
            type: retailer.frontend.terminal
            anchor: true
            properties:
                - application_name: retailer-frontend-terminal
                - application_port: 3000
                - application_protocol: http
                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - retailer_service_gateway_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_gateway_2]::.target::application_endpoint'}
            requirements:
                - retailer_service_gateway_2: retailer_service_gateway_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
                      type: docker.image
                      file: retailer.frontend.dashboard:vX.Y.Z

        retailer_ingress_terminal_2:
            type: ingress
            requirements:
                - application: retailer_frontend_terminal_2
                - host: virtual_machine_2
                - host: kubernetes_cluster_2

        ###################################################
        #
        # Retailer Gateway
        #
        ###################################################

        retailer_service_gateway_2:
            type: retailer.service.gateway
            properties:
                - application_name: retailer-service-gateway
                - application_port: 4000
                - application_protocol: graphql

                - logging_level:
                      value: info
                      conditions: {logic_expression: has_info_logging}

                - logging_level:
                      value: debug
                      conditions: {logic_expression: has_debug_logging}

                - retailer_name: {get_input: retailer_name}
                - domain: {get_input: domain}

                - graphql_introspection:
                      value: true
                      conditions: {logic_expression: has_introspection}

                - graphql_introspection:
                      value: false
                      conditions: {not: {logic_expression: has_introspection}}

                - graphql_playground:
                      value: true
                      conditions: {logic_expression: has_playground}

                - graphql_playground:
                      value: false
                      conditions: {not: {logic_expression: has_playground}}

                - has_error_masking:
                      value: true
                      conditions: {logic_expression: has_error_masking}

                - has_error_masking:
                      value: false
                      conditions: {not: {logic_expression: has_error_masking}}

                - retailer_cache_redis_2_endpoint: {eval: '.::.requirements::[.name=cache]::.target::application_endpoint'}
                - retailer_service_core_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_core_2]::.target::application_endpoint'}
                - retailer_service_jobs_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_jobs_2]::.target::application_endpoint'}
                - retailer_service_stores_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_stores_2]::.target::application_endpoint'}
                - retailer_service_products_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_products_2]::.target::application_endpoint'}
                - retailer_service_stocks_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_stocks_2]::.target::application_endpoint'}
                - retailer_service_orders_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_orders_2]::.target::application_endpoint'}
                - retailer_service_global_2_endpoint: {eval: '.::.requirements::[.name=retailer_service_global_2]::.target::application_endpoint'}
            requirements:
                - cache: retailer_cache_redis_2
                - retailer_service_core_2: retailer_service_core_2
                - retailer_service_jobs_2: retailer_service_jobs_2
                - retailer_service_stores_2: retailer_service_stores_2
                - retailer_service_products_2: retailer_service_products_2
                - retailer_service_stocks_2: retailer_service_stocks_2
                - retailer_service_orders_2: retailer_service_orders_2
                - retailer_service_global_2: retailer_service_global_2
                - host: local_docker_engine_2
                - host: remote_docker_engine_2
                - host: kubernetes_cluster_2
            artifacts:
                - docker_image:
