tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string
            default: password

        k8s_api_address:
            type: string
            default: 192.168.85.2

        k8s_api_port:
            type: string
            default: '8443'

        k8s_ca_cert_file:
            type: string
            default: /home/stoetzms/.minikube/ca.crt

        k8s_client_cert_file:
            type: string
            default: /home/stoetzms/.minikube/profiles/minikube/client.crt

        k8s_client_key_file:
            type: string
            default: /home/stoetzms/.minikube/profiles/minikube/client.key

    node_templates:
        shop:
            type: shop.component.kubernetes.kubernetes
            properties:
                application_name: unfurl-technology
                DB_NAME: unfurl-technology
                DB_USERNAME: root
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database
                - host: kubernetes

        shop_expose:
            type: shop.component.expose.kubernetes.kubernetes
            requirements:
                - host: kubernetes

        database:
            type: mysql.database.ansible.mysql
            properties:
                database_name: unfurl-technology
            requirements:
                - host: mysql_dbms
                - depends: mysql_dbms_expose

        mysql_dbms:
            type: mysql.dbms.kubernetes.kubernetes
            properties:
                root_password: {get_input: database_password}
            requirements:
                - host: kubernetes

        mysql_dbms_expose:
            type: mysql.dbms.expose.kubernetes.kubernetes
            requirements:
                - host: kubernetes

        kubernetes:
            type: kubernetes
