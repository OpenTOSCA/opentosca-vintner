tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string
            default: password

        os_network:
            type: string
            default: public-belwue

        os_ssh_key_name:
            type: string
            default: default

        os_ssh_user:
            type: string
            default: ubuntu

        os_ssh_key_file:
            type: string
            default: /home/stoetzms/.ssh/bw-cloud--default

        os_region_name:
            type: string
            default: Mannheim

        os_auth_type:
            type: string
            default: v3applicationcredential

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3

        os_identity_api_version:
            type: string
            default: '3'

        os_interface:
            type: string
            default: public

        os_application_credential_id:
            type: string
            default: 3f538f1823bd484e8238b2433de2f21a

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string
            default: europe-west3

        gcp_service_account_file:
            type: string
            default: /home/stoetzms/gcp/stoetzms-387808-2ec1cf865c76.json

        gcp_project:
            type: string
            default: stoetzms-387808

        k8s_api_address:
            type: string
            default: 192.168.85.2

        k8s_api_port:
            type: string
            default: '8443'

        k8s_ca_cert_file:
            type: string
            default: /home/stoetzms/.minikube/ca.crt

        k8s_client_cert_file:
            type: string
            default: /home/stoetzms/.minikube/profiles/minikube/client.crt

        k8s_client_key_file:
            type: string
            default: /home/stoetzms/.minikube/profiles/minikube/client.key

    node_templates:
        shop:
            type: shop.component.kubernetes.kubernetes
            properties:
                application_name: unfurl-technology
                DB_NAME: unfurl-technology
                DB_USERNAME: root
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database
                - host: kubernetes_namespace

        shop_expose:
            type: shop.component.expose.kubernetes.kubernetes
            requirements:
                - host: kubernetes_namespace
                - depends: shop

        database:
            type: mysql.database.ansible.mysql
            properties:
                database_name: unfurl-technology
            requirements:
                - host: mysql_dbms
                - depends: mysql_dbms_expose

        mysql_dbms:
            type: mysql.dbms.kubernetes.kubernetes
            properties:
                root_password: {get_input: database_password}
            requirements:
                - host: kubernetes_namespace

        mysql_dbms_expose:
            type: mysql.dbms.expose.kubernetes.kubernetes
            requirements:
                - host: kubernetes_namespace
                - depends: mysql_dbms

        kubernetes_namespace:
            type: kubernetes.namespace
            requirements:
                - host: kubernetes

        kubernetes:
            type: kubernetes
