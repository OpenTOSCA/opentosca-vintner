                      value: 'false'
                      conditions: {not: {logic_expression: has_optional_analytical_feature}}
                - premium_analytical_feature:
                      value: 'true'
                      conditions: {logic_expression: has_premium_analytical_feature}
                - premium_analytical_feature:
