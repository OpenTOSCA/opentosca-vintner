tosca_definitions_version: tosca_variability_1_0

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string
            default: password

        os_network:
            type: string
            default: public-belwue
            conditions: {logic_expression: is_static}

        os_ssh_key_name:
            type: string
            default: default
            conditions: {logic_expression: is_static}

        os_ssh_user:
            type: string
            default: ubuntu
            conditions: {logic_expression: is_static}

        os_ssh_key_file:
            type: string
            default: /home/stoetzms/.ssh/bw-cloud--default
            conditions: {logic_expression: is_static}

        os_region_name:
            type: string
            default: Mannheim
            conditions: {logic_expression: is_static}

        os_auth_type:
            type: string
            default: v3applicationcredential
            conditions: {logic_expression: is_static}

        os_auth_url:
            type: string
            default: https://idm02.bw-cloud.org:5000/v3
            conditions: {logic_expression: is_static}

        os_identity_api_version:
            type: string
            default: '3'
            conditions: {logic_expression: is_static}

        os_interface:
            type: string
            default: public
            conditions: {logic_expression: is_static}

        os_application_credential_id:
            type: string
            default: 3f538f1823bd484e8238b2433de2f21a
            conditions: {logic_expression: is_static}

        os_application_credential_secret:
            type: string
            conditions: {logic_expression: is_static}

        gcp_region:
            type: string
            default: europe-west3
            conditions: {logic_expression: is_elastic}

        gcp_service_account_file:
            type: string
            default: /home/stoetzms/gcp/stoetzms-387808-2ec1cf865c76.json
            conditions: {logic_expression: is_elastic}

        gcp_project:
            type: string
            default: stoetzms-387808
            conditions: {logic_expression: is_elastic}

    variability:
        inputs:
            env:
                type: string
            medium:
                type: boolean

        expressions:
            is_static: {equal: [{variability_input: env}, STATIC]}
            is_elastic: {equal: [{variability_input: env}, ELASTIC]}
            is_medium: {variability_input: medium}
            is_large: {not: {logic_expression: is_medium}}

        options:
            mode: semantic-loose
            node_default_condition_mode: incomingnaive-host
            hosting_stack_constraint: true
            optimization_topology: true
            optimization_topology_unique: true
            technology_pruning: true
            technology_constraint: true
            optimization_technologies: false
            optimization_technologies_mode: weight

    node_templates:
        shop:
            type: shop.component
            persistent: true
            properties:
                - application_name: unfurl-technology
                - DB_NAME: unfurl-technology
                - DB_USERNAME: root
                - DB_PASSWORD: {get_input: database_password}
                - DB_DIALECT: mysql
                - DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                - DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database
                - host:
                      node: os_compute
                      conditions: {logic_expression: is_static}
                - host:
                      node: gcp_runtime
                      conditions: {logic_expression: is_elastic}

        database:
            type: mysql.database
            persistent: true
            properties:
                - database_name: unfurl-technology
            requirements:
                - host:
                      node: mysql_dbms
                      conditions: {logic_expression: is_static}
                - host:
                      node: gcp_dbms
                      conditions: {logic_expression: is_elastic}

        mysql_dbms:
            type: mysql.dbms
            properties:
                - root_password: {get_input: database_password}
            requirements:
                - host: os_compute

        os_compute:
            type: os.compute
            properties:
                - machine: unfurl-technology
                - ports: [80, 3000]
                - network: {get_input: os_network}
                - flavor:
                      value: m1.medium
                      conditions: {logic_expression: is_medium}
                - flavor:
                      value: m1.large
                      conditions: {logic_expression: is_large}

        gcp_dbms:
            type: gcp.cloud_sql
            properties:
                - instance_name: unfurl-technology
                - root_password: {get_input: database_password}

        gcp_runtime:
            type: gcp.app_engine
