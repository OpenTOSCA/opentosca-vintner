# https://github.com/GoogleCloudPlatform/microservices-demo

tosca_definitions_version: tosca_variability_1_0_rc_2

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        os_network:
            type: string

        os_ssh_key_name:
            type: string

        os_ssh_user:
            type: string

        os_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

    variability:
        expressions:
            is_gcp: {equal: [{variability_input: env}, GCP]}
            is_openstack: {equal: [{variability_input: env}, OPENSTACK]}
        inputs:
            env:
                type: string
                default: DOCKER

            tier:
                type: string
                default: MEDIUM

    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_service_docker:
            type: frontend.service
            persistent: true
            conditions: {logic_expression: is_openstack}
            technology: docker
            properties:
                - checkout_address: {eval: '.::.requirements[.name=checkout]::.target::application_address'}
                - currency_address: {eval: '.::.requirements[.name=currency]::.target::application_address'}
                - shipping_address: {eval: '.::.requirements[.name=shipping]::.target::application_address'}
                - cart_address: {eval: '.::.requirements[.name=cart]::.target::application_address'}
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
                - recommendation_address: {eval: '.::.requirements[.name=recommendation]::.target::application_address'}
                - advertisement_address: {eval: '.::.requirements[.name=advertisement]::.target::application_address'}
            requirements:
                - checkout: checkout_service_docker
                - currency: currency_service_docker
                - shipping: shipping_service_docker
                - cart: cart_service_docker
                - product: product_service_docker
                - recommendation: recommendation_service_docker
                - advertisement: advertisement_service_docker

                - host: docker_runtime

        frontend_service_terraform:
            type: frontend.service
            conditions: {logic_expression: is_gcp}
            persistent: true
            technology: terraform
            properties:
                - checkout_address: {eval: '.::.requirements[.name=checkout]::.target::application_address'}
                - currency_address: {eval: '.::.requirements[.name=currency]::.target::application_address'}
                - shipping_address: {eval: '.::.requirements[.name=shipping]::.target::application_address'}
                - cart_address: {eval: '.::.requirements[.name=cart]::.target::application_address'}
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
                - recommendation_address: {eval: '.::.requirements[.name=recommendation]::.target::application_address'}
                - advertisement_address: {eval: '.::.requirements[.name=advertisement]::.target::application_address'}
            requirements:
                - checkout: checkout_service_terraform
                - currency: currency_service_terraform
                - shipping: shipping_service_terraform
                - cart: cart_service_terraform
                - product: product_service_terraform
                - recommendation: recommendation_service_terraform
                - advertisement: advertisement_service_terraform

                - host: gcp_appengine

        frontend_ingress:
            type: ingress
            technology: ansible
            properties:
                - upstream_address: {eval: '.::.requirements[.name=checkout]::.target::application_address'}
            requirements:
                - upstream: frontend_service_docker
                - host: virtual_machine

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_service_docker:
            type: checkout.service
            technology: docker
            properties:
                - email_address: {eval: '.::.requirements[.name=email]::.target::application_address'}
                - payment_address: {eval: '.::.requirements[.name=payment]::.target::application_address'}
                - currency_address: {eval: '.::.requirements[.name=currency]::.target::application_address'}
                - shipping_address: {eval: '.::.requirements[.name=shipping]::.target::application_address'}
                - cart_address: {eval: '.::.requirements[.name=cart]::.target::application_address'}
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
            requirements:
                - email: email_service_docker
                - payment: payment_service_docker
                - currency: currency_service_docker
                - shipping: shipping_service_docker
                - cart: cart_service_docker
                - product: product_service_docker

                - host: docker_runtime

        checkout_service_terraform:
            type: checkout.service
            technology: terraform
            properties:
                - email_address: {eval: '.::.requirements[.name=email]::.target::application_address'}
                - payment_address: {eval: '.::.requirements[.name=payment]::.target::application_address'}
                - currency_address: {eval: '.::.requirements[.name=currency]::.target::application_address'}
                - shipping_address: {eval: '.::.requirements[.name=shipping]::.target::application_address'}
                - cart_address: {eval: '.::.requirements[.name=cart]::.target::application_address'}
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
            requirements:
                - email: email_service_terraform
                - payment: payment_service_terraform
                - currency: currency_service_terraform
                - shipping: shipping_service_terraform
                - cart: cart_service_terraform
                - product: product_service_terraform

                - host: gcp_appengine

        ###################################################
        #
        # Email
        #
        ###################################################

        email_service_docker:
            type: email.service
            technology: docker
            requirements:
                - host: docker_runtime

        email_service_terraform:
            type: email.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_service_docker:
            type: payment.service
            technology: docker
            requirements:
                - host: docker_runtime

        payment_service_terraform:
            type: payment.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_service_docker:
            type: currency.service
            technology: docker
            requirements:
                - host: docker_runtime

        currency_service_terraform:
            type: currency.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_service_docker:
            type: shipping.service
            technology: docker
            requirements:
                - host: docker_runtime

        shipping_service_terraform:
            type: shipping.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_service_docker:
            type: cart.service
            technology: docker
            properties:
                - database_name: cart
                - database_user: cart
                - database_password: {get_input: database_password}
            requirements:
                - database: postgresql_database

                - host: docker_runtime

        cart_service_terraform:
            type: cart.service
            technology: terraform
            properties:
                - database_name: cart
                - database_user: cart
                - database_password: {get_input: database_password}
            requirements:
                - database: postgresql_database

                - host: gcp_appengine

        postgresql_database:
            type: postgresql.database
            technology: terraform
            properties:
                - database_name: cart
                - database_user: cart
                - database_password: {get_input: database_password}
            requirements:
                - host:
                      node: postgresql_dbms_docker
                      conditions: {logic_expression: is_openstack}

                - host:
                      node: postgresql_dbms_terraform
                      conditions: {logic_expression: is_gcp}

        postgresql_dbms_docker:
            type: postgresql.dbms
            technology: docker
            properties:
                - dbms_name: cart
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: docker_runtime

        postgresql_dbms_terraform:
            type: postgresql.dbms
            technology: terraform
            properties:
                - dbms_name: cart
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: gcp_cloudsql

        ###################################################
        #
        # Product
        #
        ###################################################

        product_service_docker:
            type: product.service
            technology: docker
            requirements:
                - host: docker_runtime

        product_service_terraform:
            type: product.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_service_docker:
            type: recommendation.service
            technology: docker
            properties:
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
            requirements:
                - product: product_service_docker

                - host: docker_runtime

        recommendation_service_terraform:
            type: recommendation.service
            technology: terraform
            properties:
                - product_address: {eval: '.::.requirements[.name=product]::.target::application_address'}
            requirements:
                - product: product_service_terraform

                - host: gcp_appengine

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_service_docker:
            type: advertisement.service
            technology: docker
            requirements:
                - host: docker_runtime

        advertisement_service_terraform:
            type: advertisement.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Virtual Machine
        #
        ###################################################

        docker_runtime:
            type: docker.engine
            technology: ansible
            requirements:
                - host: virtual_machine

        monitoring_agent:
            type: monitoring.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        logging_agent:
            type: logging.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        security_agent:
            type: security.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        virtual_machine:
            type: openstack.machine
            technology: terraform
            properties:
                - machine: unfurl-technology-gcp
                - ports: [80, 3000, 8000]
                - flavor:
                      value: m1.medium
                      conditions: {equal: [{variability_input: tier}, MEDIUM]}
                - flavor:
                      value: m1.large
                      conditions: {equal: [{variability_input: tier}, LARGE]}

                - os_network: {get_input: os_network}
                - os_ssh_key_name: {get_input: os_ssh_key_name}
                - os_ssh_user: {get_input: os_ssh_user}
                - os_ssh_key_file: {get_input: os_ssh_key_file}
                - os_region_name: {get_input: os_region_name}

            requirements:
                - host: openstack

        openstack:
            type: openstack.provider
            conditions: {logic_expression: is_openstack}
            properties:
                - os_region_name: {get_input: os_region_name}
                - os_auth_type: {get_input: os_auth_type}
                - os_auth_url: {get_input: os_auth_url}
                - os_identity_api_version: {get_input: os_identity_api_version}
                - os_interface: {get_input: os_interface}
                - os_application_credential_id: {get_input: os_application_credential_id}
                - os_application_credential_secret: {get_input: os_application_credential_secret}

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_appengine:
            type: gcp.appengine
            technology: terraform
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql
            technology: terraform
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
            conditions: {logic_expression: is_gcp}
            properties:
                - gcp_region: {get_input: gcp_region}
                - gcp_service_account_file: {get_input: gcp_service_account_file}
                - gcp_project: {get_input: gcp_project}
