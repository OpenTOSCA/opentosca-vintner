# https://github.com/GoogleCloudPlatform/microservices-demo

tosca_definitions_version: tosca_variability_1_0_rc_2

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        os_network:
            type: string

        os_ssh_key_name:
            type: string

        os_ssh_user:
            type: string

        os_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

    variability:
        expressions:
            is_gcp: {equal: [{variability_input: env}, GCP]}
            is_openstack: {equal: [{variability_input: env}, OPENSTACK]}
            has_optional_payment_feature: {equal: [{variability_input: optional_payment_feature}, true]}
            has_premium_payment_feature: {equal: [{variability_input: premium_payment_feature}, true]}
        inputs:
            env:
                type: string
                default: DOCKER

            tier:
                type: string
                default: MEDIUM

            optional_payment_feature:
                type: boolean
                default: false

            premium_payment_feature:
                type: boolean
                default: false
    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_service_docker:
            type: frontend.service
            persistent: true
            conditions: {logic_expression: is_openstack}
            technology: docker
            requirements:
                - checkout: checkout_service_docker
                - currency: currency_service_docker
                - shipping: shipping_service_docker
                - cart: cart_service_docker
                - product: product_service_docker
                - recommendation: recommendation_service_docker
                - advertisement: advertisement_service_docker
                - host: docker_runtime

        frontend_service_terraform:
            type: frontend.service
            conditions: {logic_expression: is_gcp}
            persistent: true
            technology: terraform
            requirements:
                - checkout: checkout_service_terraform
                - currency: currency_service_terraform
                - shipping: shipping_service_terraform
                - cart: cart_service_terraform
                - product: product_service_terraform
                - recommendation: recommendation_service_terraform
                - advertisement: advertisement_service_terraform
                - host: gcp_appengine

        frontend_ingress:
            type: ingress
            technology: ansible
            requirements:
                - upstream: frontend_service_docker
                - host: virtual_machine

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_service_docker:
            type: checkout.service
            technology: docker
            requirements:
                - email: email_service_docker
                - payment: payment_service_docker
                - currency: currency_service_docker
                - shipping: shipping_service_docker
                - cart: cart_service_docker
                - product: product_service_docker
                - host: docker_runtime

        checkout_service_terraform:
            type: checkout.service
            technology: terraform
            requirements:
                - email: email_service_terraform
                - payment: payment_service_terraform
                - currency: currency_service_terraform
                - shipping: shipping_service_terraform
                - cart: cart_service_terraform
                - product: product_service_terraform
                - host: gcp_appengine

        ###################################################
        #
        # Email
        #
        ###################################################

        email_service_docker:
            type: email.service
            technology: docker
            requirements:
                - host: docker_runtime

        email_service_terraform:
            type: email.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_service_docker:
            type: payment.service
            technology: docker
            properties:
                - optional_payment_feature:
                      value: true
                      conditions: {logic_expression: has_optional_payment_feature}
                - optional_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_optional_payment_feature}}
                - premium_payment_feature:
                      value: true
                      conditions: {logic_expression: has_premium_payment_feature}
                - premium_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_premium_payment_feature}}
            requirements:
                - host: docker_runtime

        payment_service_terraform:
            type: payment.service
            technology: terraform
            properties:
                - optional_payment_feature:
                      value: true
                      conditions: {logic_expression: has_optional_payment_feature}
                - optional_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_optional_payment_feature}}
                - premium_payment_feature:
                      value: true
                      conditions: {logic_expression: has_premium_payment_feature}
                - premium_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_premium_payment_feature}}
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_service_docker:
            type: currency.service
            technology: docker
            requirements:
                - host: docker_runtime

        currency_service_terraform:
            type: currency.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_service_docker:
            type: shipping.service
            technology: docker
            requirements:
                - host: docker_runtime

        shipping_service_terraform:
            type: shipping.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_service_docker:
            type: cart.service
            technology: docker
            requirements:
                - database: mysql_database
                - host: docker_runtime

        cart_service_terraform:
            type: cart.service
            technology: terraform
            requirements:
                - database: mysql_database
                - host: gcp_appengine

        mysql_database:
            type: mysql.database
            technology: terraform
            properties:
                - database_name: cart
                - database_user: cart
                - database_password: {get_input: database_password}
            requirements:
                - host:
                      node: mysql_dbms_docker
                      conditions: {logic_expression: is_openstack}
                - host:
                      node: mysql_dbms_terraform
                      conditions: {logic_expression: is_gcp}

        mysql_dbms_docker:
            type: mysql.dbms
            technology: docker
            properties:
                - dbms_name: cart
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: docker_runtime

        mysql_dbms_terraform:
            type: mysql.dbms
            technology: terraform
            properties:
                - dbms_name: cart
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: gcp_cloudsql

        ###################################################
        #
        # Product
        #
        ###################################################

        product_service_docker:
            type: product.service
            technology: docker
            requirements:
                - host: docker_runtime

        product_service_terraform:
            type: product.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_service_docker:
            type: recommendation.service
            technology: docker
            requirements:
                - product: product_service_docker
                - host: docker_runtime

        recommendation_service_terraform:
            type: recommendation.service
            technology: terraform
            requirements:
                - product: product_service_terraform
                - host: gcp_appengine

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_service_docker:
            type: advertisement.service
            technology: docker
            requirements:
                - host: docker_runtime

        advertisement_service_terraform:
            type: advertisement.service
            technology: terraform
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Virtual Machine
        #
        ###################################################

        docker_runtime:
            type: docker.engine
            technology: ansible
            requirements:
                - host: virtual_machine

        monitoring_agent:
            type: monitoring.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        logging_agent:
            type: logging.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        security_agent:
            type: security.agent
            technology: ansible
            requirements:
                - host: virtual_machine

        virtual_machine:
            type: openstack.machine
            technology: terraform
            properties:
                - machine: unfurl-technology-gcp
                - ports: [80, 3000, 8000]
                - flavor:
                      value: m1.medium
                      conditions: {equal: [{variability_input: tier}, MEDIUM]}
                - flavor:
                      value: m1.large
                      conditions: {equal: [{variability_input: tier}, LARGE]}

                - os_network: {get_input: os_network}
                - os_ssh_key_name: {get_input: os_ssh_key_name}
                - os_ssh_user: {get_input: os_ssh_user}
                - os_ssh_key_file: {get_input: os_ssh_key_file}
                - os_region_name: {get_input: os_region_name}

            requirements:
                - host: openstack

        openstack:
            type: openstack.provider
            conditions: {logic_expression: is_openstack}
            properties:
                - os_region_name: {get_input: os_region_name}
                - os_auth_type: {get_input: os_auth_type}
                - os_auth_url: {get_input: os_auth_url}
                - os_identity_api_version: {get_input: os_identity_api_version}
                - os_interface: {get_input: os_interface}
                - os_application_credential_id: {get_input: os_application_credential_id}
                - os_application_credential_secret: {get_input: os_application_credential_secret}

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_appengine:
            type: gcp.appengine
            technology: terraform
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql
            technology: terraform
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
            conditions: {logic_expression: is_gcp}
            properties:
                - gcp_region: {get_input: gcp_region}
                - gcp_service_account_file: {get_input: gcp_service_account_file}
                - gcp_project: {get_input: gcp_project}
