tosca_definitions_version: tosca_variability_1_0
imports:
    - file: lib/shop/types.yaml
      conditions: []
    - file: lib/gcp/types.yaml
      conditions: []
    - file: lib/os/types.yaml
      conditions: []
topology_template:
    inputs:
        - database_password:
              type: string
              default: password
              conditions: []
        - os_network:
              type: string
              default: public-belwue
              conditions: []
        - os_security_groups:
              type: string
              default: default
              conditions: []
        - os_ssh_key_name:
              type: string
              default: default
              conditions: []
        - os_ssh_user:
              type: string
              default: ubuntu
              conditions: []
        - os_ssh_key_file:
              type: string
              default: /home/stoetzms/.ssh/bw-cloud--default
              conditions: []
        - os_region_name:
              type: string
              default: Mannheim
              conditions: []
        - os_auth_type:
              type: string
              default: v3applicationcredential
              conditions: []
        - os_auth_url:
              type: string
              default: https://idm02.bw-cloud.org:5000/v3
              conditions: []
        - os_identity_api_version:
              type: string
              default: '3'
              conditions: []
        - os_interface:
              type: string
              default: public
              conditions: []
        - os_application_credential_id:
              type: string
              default: 3f538f1823bd484e8238b2433de2f21a
              conditions: []
        - os_application_credential_secret:
              type: string
              conditions: []
        - gcp_region:
              type: string
              default: europe-west3
              conditions: []
        - gcp_service_account_file:
              type: string
              default: /home/stoetzms/gcp/stoetzms-387808-2ec1cf865c76.json
              conditions: []
        - gcp_project:
              type: string
              default: stoetzms-387808
              conditions: []
        - gcp_auto_scaling:
              type: boolean
              default: true
              conditions: []
    variability:
        inputs:
            static:
                type: boolean
                default: true
            large:
                type: boolean
                default: false
        presets:
            static:
                inputs:
                    static: true
            static-large:
                inputs:
                    static: true
                    large: true
            elastic:
                inputs:
                    static: false
        expressions:
            is_static:
                equal:
                    - variability_input: static
                    - true
            is_elastic:
                equal:
                    - variability_input: static
                    - false
            is_large:
                variability_input: large
            is_medium:
                not:
                    logic_expression: is_large
        options:
            hosting_stack_constraint: false
            optimization_topology: false
            optimization_topology_unique: true
    node_templates:
        - shop:
              type:
                  - shop.component:
                        conditions:
                            - node_presence: shop
                              _generated: true
              properties:
                  - DB_NAME:
                        value: shop
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - DB_USERNAME:
                        value: root
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - DB_PASSWORD:
                        value:
                            get_input: database_password
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - DB_DIALECT:
                        conditions:
                            - logic_expression: is_static
                        value: sqlite
                  - DB_DIALECT:
                        conditions:
                            - logic_expression: is_elastic
                        value: mysql
                  - DB_ADDRESS:
                        conditions:
                            - logic_expression: is_static
                        value:
                            get_property:
                                - os_database
                                - public_address
                  - DB_ADDRESS:
                        conditions:
                            - logic_expression: is_elastic
                        value:
                            get_attribute:
                                - SELF
                                - database
                                - public_address
                  - vm_ssh_user:
                        value:
                            get_input: os_ssh_user
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - vm_ssh_key_file:
                        value:
                            get_input: os_ssh_key_file
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - gcp_region:
                        value:
                            get_input: gcp_region
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - gcp_service_account_file:
                        value:
                            get_input: gcp_service_account_file
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - gcp_project:
                        value:
                            get_input: gcp_project
                        conditions:
                            - node_presence: shop
                              _generated: true
                  - gcp_auto_scaling:
                        value:
                            get_input: gcp_auto_scaling
                        conditions:
                            - node_presence: shop
                              _generated: true
              requirements:
                  - host:
                        node: os_compute
                        conditions:
                            - logic_expression: is_static
                  - host:
                        node: gcp_runtime
                        conditions:
                            - logic_expression: is_elastic
                  - database:
                        node: os_database
                        conditions:
                            - logic_expression: is_static
                  - database:
                        node: gcp_database
                        conditions:
                            - logic_expression: is_elastic
              conditions:
                  - and: []
                    _generated: true
        - os_database:
              type:
                  - os.database:
                        conditions:
                            - node_presence: os_database
                              _generated: true
              properties:
                  - database_name:
                        value: shop
                        conditions:
                            - node_presence: os_database
                              _generated: true
                  - public_address:
                        value: /var/lib/sqlite-databases/shop.db
                        conditions:
                            - node_presence: os_database
                              _generated: true
              requirements:
                  - host:
                        node: os_compute
                        conditions:
                            - and:
                                  - node_presence: os_database
                                    _generated: true
                                  - node_presence: os_compute
                                    _generated: true
                              _generated: true
              conditions:
                  - has_incoming_relation: os_database
                    _generated: true
        - os_compute:
              type:
                  - os.compute:
                        conditions:
                            - node_presence: os_compute
                              _generated: true
              properties:
                  - ports:
                        value:
                            - 80
                            - 3000
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - name:
                        value: shop
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - image:
                        value: Ubuntu 22.04
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - flavor:
                        value: m1.medium
                        conditions:
                            - logic_expression: is_static
                            - logic_expression: is_medium
                  - flavor:
                        value: m1.large
                        conditions:
                            - logic_expression: is_static
                            - logic_expression: is_large
                  - network:
                        value:
                            get_input: os_network
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - security_groups:
                        value:
                            get_input: os_security_groups
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - key_name:
                        value:
                            get_input: os_ssh_key_name
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - ssh_user:
                        value:
                            get_input: os_ssh_user
                        conditions:
                            - node_presence: os_compute
                              _generated: true
                  - ssh_key_file:
                        value:
                            get_input: os_ssh_key_file
                        conditions:
                            - node_presence: os_compute
                              _generated: true
              requirements:
                  - host:
                        node: os_cloud
                        conditions:
                            - and:
                                  - node_presence: os_compute
                                    _generated: true
                                  - node_presence: os_cloud
                                    _generated: true
                              _generated: true
              conditions:
                  - has_incoming_relation: os_compute
                    _generated: true
        - os_cloud:
              type:
                  - os.provider:
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
              properties:
                  - region_name:
                        value:
                            get_input: os_region_name
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - auth_type:
                        value:
                            get_input: os_auth_type
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - auth_url:
                        value:
                            get_input: os_auth_url
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - identity_api_version:
                        value:
                            get_input: os_identity_api_version
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - interface:
                        value:
                            get_input: os_interface
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - application_credential_id:
                        value:
                            get_input: os_application_credential_id
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
                  - application_credential_secret:
                        value:
                            get_input: os_application_credential_secret
                        conditions:
                            - node_presence: os_cloud
                              _generated: true
              conditions:
                  - has_incoming_relation: os_cloud
                    _generated: true
        - gcp_runtime:
              type:
                  - gcp.runtime:
                        conditions:
                            - node_presence: gcp_runtime
                              _generated: true
              properties:
                  - auto_scaling:
                        value:
                            get_input: gcp_auto_scaling
                        conditions:
                            - node_presence: gcp_runtime
                              _generated: true
              requirements:
                  - host:
                        node: gcp_cloud
                        conditions:
                            - and:
                                  - node_presence: gcp_runtime
                                    _generated: true
                                  - node_presence: gcp_cloud
                                    _generated: true
                              _generated: true
              conditions:
                  - has_incoming_relation: gcp_runtime
                    _generated: true
        - gcp_database:
              type:
                  - gcp.database:
                        conditions:
                            - node_presence: gcp_database
                              _generated: true
              properties:
                  - database_name:
                        value: shop
                        conditions:
                            - node_presence: gcp_database
                              _generated: true
              requirements:
                  - host:
                        node: gcp_dbms
                        conditions:
                            - and:
                                  - node_presence: gcp_database
                                    _generated: true
                                  - node_presence: gcp_dbms
                                    _generated: true
                              _generated: true
              conditions:
                  - has_incoming_relation: gcp_database
                    _generated: true
        - gcp_dbms:
              type:
                  - gcp.dbms:
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
              properties:
                  - instance_name:
                        value: shop
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
                  - root_password:
                        value:
                            get_input: database_password
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
                  - authorized_networks:
                        value: 0.0.0.0/0
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
                  - backups:
                        value: true
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
                  - database_version:
                        value: MYSQL_5_7
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
                  - availability_type:
                        value: REGIONAL
                        conditions:
                            - node_presence: gcp_dbms
                              _generated: true
              requirements:
                  - host:
                        node: gcp_cloud
                        conditions:
                            - and:
                                  - node_presence: gcp_dbms
                                    _generated: true
                                  - node_presence: gcp_cloud
                                    _generated: true
                              _generated: true
              conditions:
                  - has_incoming_relation: gcp_dbms
                    _generated: true
        - gcp_cloud:
              type:
                  - gcp.provider:
                        conditions:
                            - node_presence: gcp_cloud
                              _generated: true
              properties:
                  - region:
                        value:
                            get_input: gcp_region
                        conditions:
                            - node_presence: gcp_cloud
                              _generated: true
                  - service_account_file:
                        value:
                            get_input: gcp_service_account_file
                        conditions:
                            - node_presence: gcp_cloud
                              _generated: true
                  - project:
                        value:
                            get_input: gcp_project
                        conditions:
                            - node_presence: gcp_cloud
