tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

    node_templates:
        ###################################################
        #
        # Shop
        #
        ###################################################

        shop:
            type: shop.component~service.application#zip.archive::terraform@gcp.appengine
            properties:
                application_name: unfurl-technology-shop
                DB_NAME: unfurl-technology-shop
                DB_USERNAME: root
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database
                - host: gcp_appengine
            artifacts:
                zip_archive:
                    type: zip.archive
                    file: files/shop.source.zip

        ###################################################
        #
        # Database
        #
        ###################################################

        database:
            type: mysql.database~mysql.database::terraform@mysql.dbms->gcp.cloudsql
            properties:
                database_name: unfurl-technology-shop-database
                database_user: unfurl-technology-shop-user
                database_password: {get_input: database_password}
            requirements:
                - host: mysql_dbms

        mysql_dbms:
            type: mysql.dbms~mysql.dbms::terraform@gcp.cloudsql
            properties:
                dbms_name: unfurl-technology-shop-dbms
                dbms_password: {get_input: dbms_password}
            requirements:
                - host: gcp_cloudsql

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_appengine:
            type: gcp.appengine~gcp.service::terraform
            requirements:
                - host: gcp_provider
                - build: gcp_cloudbuild
                - reporting: gcp_appenginereporting

        gcp_appenginereporting:
            type: gcp.appenginereporting~gcp.service::terraform

        gcp_cloudbuild:
            type: gcp.cloudbuild~gcp.service::terraform
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql~gcp.service::terraform
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
            properties:
                gcp_region: {get_input: gcp_region}
                gcp_service_account_file: {get_input: gcp_service_account_file}
                gcp_project: {get_input: gcp_project}
