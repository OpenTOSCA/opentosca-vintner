tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    shop.component:
        derived_from: tosca.nodes.SoftwareComponent

        properties:
            application_name:
                type: string
                metadata:
                    vintner_ignore: true

            DB_DIALECT:
                type: string

            DB_NAME:
                type: string

            DB_USERNAME:
                type: string

            DB_PASSWORD:
                type: string

            DB_ADDRESS:
                type: string

            DB_PORT:
                type: integer

            optional_feature:
                type: boolean
                metadata:
                    vintner_name: FEATURE_OPTIONAL

            premium_feature:
                type: boolean
                metadata:
                    vintner_name: FEATURE_PREMIUM

        requirements:
            - database:
                  capability: tosca.capabilities.Endpoint.Database
                  relationship: tosca.relationships.ConnectsTo
