tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        k8s_host:
            type: string

        k8s_ca_cert_file:
            type: string

        k8s_client_cert_file:
            type: string

        k8s_client_key_file:
            type: string

    node_templates:
        ###################################################
        #
        # Shop
        #
        ###################################################

        shop:
            type: shop.component~service.application#docker.image::kubernetes@kubernetes.cluster
            properties:
                application_name: unfurl-technology-shop
                application_port: 3000
                application_protocol: http
                DB_NAME: shop
                DB_USERNAME: shop
                DB_PASSWORD: {get_input: database_password}
                DB_DIALECT: mysql
                DB_ADDRESS: {eval: '.::.requirements[.name=database]::.target::application_address'}
                DB_PORT: {eval: '.::.requirements[.name=database]::.target::application_port'}
            requirements:
                - database: database
                - host: kubernetes_cluster
            artifacts:
                docker_image:
                    type: docker.image
                    file: ghcr.io/opentosca/opentosca-shop-demo@sha256:25ce63b1d399b7d311edc13195abc12d98be859fd32f36f3e96056b32c622b8d

        shop_ingress:
            type: ingress~ingress::kubernetes@kubernetes.cluster
            requirements:
                - application: shop
                - host: kubernetes_cluster

        ###################################################
        #
        # Database
        #
        ###################################################

        database:
            type: mysql.database~mysql.database::ansible@mysql.dbms->kubernetes.cluster
            properties:
                database_name: shop
                database_user: shop
                database_password: {get_input: database_password}
            requirements:
                - host: mysql_dbms

        mysql_dbms:
            type: mysql.dbms~mysql.dbms#mysql.dbms.image::kubernetes@kubernetes.cluster
            properties:
                dbms_name: unfurl-technology-shop-dbms
                dbms_password: {get_input: dbms_password}
            requirements:
                - host: kubernetes_cluster
            artifacts:
                mysql_dbms_image:
                    type: mysql.dbms.image
                    file: 5.7

        ###################################################
        #
        # Kubernetes
        #
        ###################################################

        kubernetes_cluster:
            type: kubernetes.cluster
            properties:
                k8s_host: {get_input: k8s_host}
                k8s_ca_cert_file: {get_input: k8s_ca_cert_file}
                k8s_client_cert_file: {get_input: k8s_client_cert_file}
                k8s_client_key_file: {get_input: k8s_client_key_file}
            requirements:
                - host: kubernetes_provider

        kubernetes_provider:
            type: cloud.provider
