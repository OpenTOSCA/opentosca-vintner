tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        docker_host:
            type: string
            default: 'unix://var/run/docker.sock'

    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_service:
            type: frontend.service.docker.docker
            requirements:
                - checkout: checkout_service
                - currency: currency_service
                - shipping: shipping_service
                - cart: cart_service
                - product: product_service
                - recommendation: recommendation_service
                - advertisement: advertisement_service

                - host: docker_runtime

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_service:
            type: checkout.service.docker.docker
            requirements:
                - email: email_service
                - payment: payment_service
                - currency: currency_service
                - shipping: shipping_service
                - cart: cart_service
                - product: product_service

                - host: docker_runtime

        ###################################################
        #
        # Email
        #
        ###################################################

        email_service:
            type: email.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_service:
            type: payment.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_service:
            type: currency.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_service:
            type: shipping.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_service:
            type: cart.service.docker.docker
            requirements:
                - database: postgresql_database

                - host: docker_runtime

        postgresql_database:
            type: postgresql.database.ansible.postgresql
            requirements:
                - host: postgresql_dbms

        postgresql_dbms:
            type: postgresql.dbms.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Product
        #
        ###################################################

        product_service:
            type: product.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_service:
            type: recommendation.service.docker.docker
            requirements:
                - product: product_service

                - host: docker_runtime

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_service:
            type: advertisement.service.docker.docker
            requirements:
                - host: docker_runtime

        ###################################################
        #
        # Docker
        #
        ###################################################

        docker_runtime:
            type: docker.engine
            properties:
                docker_host: {get_input: docker_host}
