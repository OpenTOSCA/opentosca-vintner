ansible:
    # Software
    - component: software.application
      hosting:
          - software.runtime
          - openstack.machine
      weight: 1

    - component: software.application
      hosting: docker.engine
      weight: 0.7

    - component: software.application
      hosting: kubernetes
      weight: 0.7

    - component: software.application
      hosting: gcp.appengine
      weight: 0.3

    - component: software.runtime
      hosting: openstack.machine
      weight: 1

    # Database
    - component: postgresql.database
      hosting:
          - postgresql.dbms
          - openstack.machine
      weight: 1

    # TODO: in reality, the docker container usually has one default database ... and one usually does not create a second one since every microservice simply gets its own DBMS ... (same applies when hosted in k8s)
    - component: postgresql.database
      hosting:
          - postgresql.dbms
          - docker.engine
      weight: 1

    - component: postgresql.database
      hosting:
          - postgresql.dbms
          - kubernetes
      weight: 1

    - component: postgresql.database
      hosting:
          - postgresql.dbms
          - gcp.cloudsql
      weight: 0.5

    # DBMS
    - component: postgresql.dbms
      hosting: openstack.machine
      weight: 1

    - component: postgresql.dbms
      hosting: docker.engine
      weight: 0.7

    - component: postgresql.dbms
      hosting: kubernetes
      weight: 0.7

    - component: postgresql.dbms
      hosting: gcp.cloudsql
      weight: 0.5

    # Virtual Machine
    - component: openstack.machine
      weight: 0.5

