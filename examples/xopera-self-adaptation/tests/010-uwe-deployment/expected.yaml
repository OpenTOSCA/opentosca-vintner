tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/scenario/types.yaml
    - lib/compute/types.yaml
    - lib/sensors/types.yaml

topology_template:
    inputs:
        vintner:
            type: string
            default: http://localhost:3000

    node_templates:
        application:
            type: scenario.application
            properties:
                scale: 4
            requirements:
                - host:
                      node: compute_vm
            artifacts:
                binary:
                    file: files/application-linux-x64.bin

        compute_vm:
            type: compute.vm

        sensor_compute_vm:
            type: sensor.compute
            properties:
                vintner: {get_input: vintner}
            requirements:
                - host: compute_vm

        sensor_weekday:
            type: sensor.weekday
            properties:
                vintner: {get_input: vintner}
