---
- hosts: all
  gather_facts: false
  become: true
  vars:
      ansible_ssh_private_key_file: '{{ ssh_key_file }}'
      ansible_ssh_user: '{{ ssh_user }}'
  tasks:
      - name: Delete working directory
        file:
            path: /var/lib/sensor-weekday
            state: absent

      - name: Delete systemd service
        file:
            path: /etc/systemd/system/sensor-weekday.service
            state: absent

      - name: Reload daemon
        systemd:
            daemon_reload: true
