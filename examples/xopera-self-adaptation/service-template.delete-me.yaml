tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/compute/types.yaml
    - lib/sensor/types.yaml
    - lib/scenario/types.yaml

topology_template:
    inputs:
        vintner:
            type: string
            default: http://localhost:3000

        instance:
            type: string

        compute_vm_network:
            type: string

        compute_vm_security_groups:
            type: string

        compute_vm_key_name:
            type: string

        compute_vm_ssh_user:
            type: string

        compute_vm_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        compute_raspberry_address:
            type: string
            default: raspberrypi

        compute_raspberry_user_name:
            type: string

        compute_raspberry_ssh_key_file:
            type: string

    node_templates:
        sensor_weekday:
            type: sensor.weekday
            properties:
                vintner: {get_input: vintner}
                instance: {get_input: instance}
