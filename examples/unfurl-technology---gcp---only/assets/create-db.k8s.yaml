apiVersion: batch/v1
kind: Job
metadata:
    name: create-second-db
spec:
    template:
        spec:
            containers:
                - name: mysql-client
                  image: mysql:5.7
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mysql-secret
                                key: mysql-root-password
                  command: ['sh', '-c', "mysql -h mysql -u root -p$MYSQL_ROOT_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS second_db;'"]
            restartPolicy: OnFailure
