tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml

node_types:
    gcp.provider:
        derived_from: root

        properties:
            gcp_region:
                type: string

            gcp_service_account_file:
                type: string

            gcp_project:
                type: string

        capabilities:
            host:
                type: tosca.capabilities.Compute

        interfaces:
            Standard:
                operations:
                    create: exit 0
                    delete: exit 0
