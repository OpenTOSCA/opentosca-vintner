tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml
    - email.service.implementation.yaml

metadata:
    vintner_generate: ansible::gcp, terraform::gcp, ansible::docker, terraform::docker, docker::docker, ansible::kubernetes, terraform::kubernetes, kubernetes::kubernetes

capability_types:
    boutique.capabilities.Endpoint.Email:
        derived_from: tosca.capabilities.Endpoint

relationship_types:
    boutique.relationships.ConnectsTo.Email:
        derived_from: tosca.relationships.ConnectsTo

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    email.service:
        derived_from: python.application

        properties:
            application_name:
                type: string
                default: email
                metadata:
                    vintner_ignore: true

            application_port:
                type: string
                default: 7005
                metadata:
                    vintner_name: PORT

            application_protocol:
                type: string
                default: grpc
                metadata:
                    vintner_ignore: true

            application_image:
                type: string
                default: milesstoetzner/boutique-email:v6
                metadata:
                    vintner_ignore: true

            disable_profiler:
                type: string
                default: 1

        attributes:
            application_address:
                type: string

        capabilities:
            email:
                type: boutique.capabilities.Endpoint.Email

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: email.service.ansible.gcp
    # TODO: email.service.terraform.gcp

    # TODO: email.service.ansible.docker
    # TODO: email.service.terraform.docker
    # TODO: email.service.docker.docker

    # TODO: email.service.ansible.kubernetes
    # TODO: email.service.terraform.kubernetes
    # TODO. email.service.kubernetes.kubernetes

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    email.service.terraform.gcp:
        derived_from: email.service

        attributes:
            application_address:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

            application_endpoint:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

        interfaces:
            Standard:
                operations:
                    create: echo 0
                    delete: echo 0
