tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml
    - checkout.service.yaml
    - recommendation.service.yaml
    - analytical.service.implementation.yaml

metadata:
    vintner_generate: ansible::gcp, terraform::gcp, ansible::docker, terraform::docker, docker::docker, ansible::kubernetes, terraform::kubernetes, kubernetes::kubernetes

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    analytical.service:
        derived_from: python.application

        properties:
            application_name:
                type: string
                default: analytical
                metadata:
                    vintner_ignore: true

            application_port:
                type: string
                default: 7001
                metadata:
                    vintner_name: PORT

            application_protocol:
                type: string
                default: grpc
                metadata:
                    vintner_ignore: true

            application_image:
                type: string
                default: milesstoetzner/boutique-analytical:v5
                metadata:
                    vintner_ignore: true

            CHECKOUT_SERVICE_ADDR:
                type: string
                default: {eval: '.::.requirements::[.name=checkout]::.target::application_endpoint'}

            RECOMMENDATION_SERVICE_ADDR:
                type: string
                default: {eval: '.::.requirements::[.name=recommendation]::.target::application_endpoint'}

            disable_profiler:
                type: string
                default: 1

        requirements:
            - checkout:
                  capability: boutique.capabilities.Endpoint.Checkout
                  relationship: boutique.relationships.ConnectsTo.Checkout

            - recommendation:
                  capability: boutique.capabilities.Endpoint.Recommendation
                  relationship: boutique.relationships.ConnectsTo.Recommendation

            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: analytical.service.ansible.gcp
    # TODO: analytical.service.terraform.gcp

    # TODO: analytical.service.ansible.docker
    # TODO: analytical.service.terraform.docker
    # TODO: analytical.service.docker.docker

    # TODO: analytical.service.ansible.kubernetes
    # TODO: analytical.service.terraform.kubernetes
    # TODO. analytical.service.kubernetes.kubernetes

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    analytical.service.terraform.gcp:
        derived_from: analytical.service

        attributes:
            application_address:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

            application_endpoint:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}
        interfaces:
            Standard:
                operations:
                    create: echo 0
                    delete: echo 0
