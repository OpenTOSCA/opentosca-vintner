tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml
    - product.service.yaml
    - recommendation.service.implementation.yaml

metadata:
    vintner_generate: ansible::gcp, terraform::gcp, ansible::docker, terraform::docker, docker::docker, ansible::kubernetes, terraform::kubernetes, kubernetes::kubernetes

capability_types:
    boutique.capabilities.Endpoint.Recommendation:
        derived_from: tosca.capabilities.Endpoint

relationship_types:
    boutique.relationships.ConnectsTo.Recommendation:
        derived_from: tosca.relationships.ConnectsTo

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    recommendation.service:
        derived_from: python.application

        properties:
            application_name:
                type: string
                default: recommendation
                metadata:
                    vintner_ignore: true

            application_port:
                type: string
                default: 7008
                metadata:
                    vintner_name: PORT

            application_protocol:
                type: string
                default: grpc
                metadata:
                    vintner_ignore: true

            application_image:
                type: string
                default: milesstoetzner/boutique-recommendation:v6
                metadata:
                    vintner_ignore: true

            product_endpoint:
                type: string
                default: {eval: '.::.requirements::[.name=product]::.target::application_endpoint'}

            disable_profiler:
                type: string
                default: 1

        attributes:
            application_address:
                type: string

        capabilities:
            recommendation:
                type: boutique.capabilities.Endpoint.Recommendation

        requirements:
            - product:
                  capability: boutique.capabilities.Endpoint.Product
                  relationship: boutique.relationships.ConnectsTo.Product

            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: recommendation.service.ansible.gcp
    # TODO: recommendation.service.terraform.gcp

    # TODO: recommendation.service.ansible.docker
    # TODO: recommendation.service.terraform.docker
    # TODO: recommendation.service.docker.docker

    # TODO: recommendation.service.ansible.kubernetes
    # TODO: recommendation.service.terraform.kubernetes
    # TODO. recommendation.service.kubernetes.kubernetes

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    recommendation.service.terraform.gcp:
        derived_from: recommendation.service

        attributes:
            application_address:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

            application_endpoint:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

        interfaces:
            Standard:
                operations:
                    create: echo 0
                    delete: echo 0
