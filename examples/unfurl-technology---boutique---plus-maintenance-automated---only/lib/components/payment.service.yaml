tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml
    - payment.service.implementation.yaml

metadata:
    vintner_generate: ansible::gcp, terraform::gcp, ansible::docker, terraform::docker, docker::docker, ansible::kubernetes, terraform::kubernetes, kubernetes::kubernetes

capability_types:
    boutique.capabilities.Endpoint.Payment:
        derived_from: tosca.capabilities.Endpoint

relationship_types:
    boutique.relationships.ConnectsTo.Payment:
        derived_from: tosca.relationships.ConnectsTo

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    payment.service:
        derived_from: node.application

        properties:
            application_name:
                type: string
                default: payment
                metadata:
                    vintner_ignore: true

            application_port:
                type: string
                default: 7006
                metadata:
                    vintner_name: PORT

            application_protocol:
                type: string
                default: grpc
                metadata:
                    vintner_ignore: true

            application_image:
                type: string
                default: milesstoetzner/boutique-payment:v7
                metadata:
                    vintner_ignore: true

            optional_payment_feature:
                type: boolean

            premium_payment_feature:
                type: boolean

            disable_profiler:
                type: string
                default: 1

        attributes:
            application_address:
                type: string

        capabilities:
            payment:
                type: boutique.capabilities.Endpoint.Payment

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: payment.service.ansible.gcp
    # TODO: payment.service.terraform.gcp

    # TODO: payment.service.ansible.docker
    # TODO: payment.service.terraform.docker
    # TODO: payment.service.docker.docker

    # TODO: payment.service.ansible.kubernetes
    # TODO: payment.service.terraform.kubernetes
    # TODO. payment.service.kubernetes.kubernetes

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    payment.service.terraform.gcp:
        derived_from: payment.service

        attributes:
            application_address:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

            application_endpoint:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

        interfaces:
            Standard:
                operations:
                    create: echo 0
                    delete: echo 0
