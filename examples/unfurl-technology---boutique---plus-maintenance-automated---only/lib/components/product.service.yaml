tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml
    - product.service.implementation.yaml

metadata:
    vintner_generate: ansible::gcp, terraform::gcp, ansible::docker, terraform::docker, docker::docker, ansible::kubernetes, terraform::kubernetes, kubernetes::kubernetes

capability_types:
    boutique.capabilities.Endpoint.Product:
        derived_from: tosca.capabilities.Endpoint

relationship_types:
    boutique.relationships.ConnectsTo.Product:
        derived_from: tosca.relationships.ConnectsTo

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    product.service:
        derived_from: go.application

        properties:
            application_name:
                type: string
                default: product
                metadata:
                    vintner_ignore: true

            application_port:
                type: string
                default: 7007
                metadata:
                    vintner_name: PORT

            application_protocol:
                type: string
                default: grpc
                metadata:
                    vintner_ignore: true

            application_image:
                type: string
                default: milesstoetzner/boutique-product:v6
                metadata:
                    vintner_ignore: true

            disable_profiler:
                type: string
                default: 1

        attributes:
            application_address:
                type: string

        capabilities:
            product:
                type: boutique.capabilities.Endpoint.Product

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: product.service.ansible.gcp
    # TODO: product.service.terraform.gcp

    # TODO: product.service.ansible.docker
    # TODO: product.service.terraform.docker
    # TODO: product.service.docker.docker

    # TODO: product.service.ansible.kubernetes
    # TODO: product.service.terraform.kubernetes
    # TODO. product.service.kubernetes.kubernetes

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    product.service.terraform.gcp:
        derived_from: product.service

        attributes:
            application_address:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}

            application_endpoint:
                type: string
                default: {concat: ['localhost', ':', '{{ SELF.application_port }}']}
        interfaces:
            Standard:
                operations:
                    create: echo 0
                    delete: echo 0
