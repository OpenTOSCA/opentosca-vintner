apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-cart
    labels:
        app: redis-cart
spec:
    selector:
        matchLabels:
            app: redis-cart
    template:
        metadata:
            labels:
                app: redis-cart
        spec:
            containers:
                - name: redis
                  image: redis:alpine
                  ports:
                      - containerPort: 6379
                  readinessProbe:
                      periodSeconds: 5
                      tcpSocket:
                          port: 6379
                  livenessProbe:
                      periodSeconds: 5
                      tcpSocket:
                          port: 6379
                  volumeMounts:
                      - mountPath: /data
                        name: redis-data
            volumes:
                - name: redis-data
                  emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
    name: redis-cart
    labels:
        app: redis-cart
spec:
    type: ClusterIP
    selector:
        app: redis-cart
    ports:
        - name: tcp-redis
          port: 6379
          targetPort: 6379
