tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_component:
            type: frontend.component.terraform.gcp
            requirements:
                - checkout: checkout_component
                - currency: currency_component
                - shipping: shipping_component
                - cart: cart_component
                - product: product_component
                - recommendation: recommendation_component
                - advertisement: advertisement_component
                - host: gcp_cloudrun

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_component:
            type: checkout.component.terraform.gcp
            requirements:
                - email: email_component
                - payment: payment_component
                - currency: currency_component
                - shipping: shipping_component
                - cart: cart_component
                - product: product_component
                - host: gcp_cloudrun

        ###################################################
        #
        # Email
        #
        ###################################################

        email_component:
            type: email.component.terraform.gcp
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_component:
            type: payment.component.terraform.gcp
            properties:
                optional_payment_feature: false
                premium_payment_feature: false
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_component:
            type: currency.component.terraform.gcp
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_component:
            type: shipping.component.terraform.gcp
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_component:
            type: cart.component.terraform.gcp
            requirements:
                - database: cart_database
                - host: gcp_cloudrun

        cart_database:
            type: mysql.database.terraform.mysql.gcp
            properties:
                database_name: cart-database
                database_user: cart-user
                database_password: {get_input: database_password}
            requirements:
                - host: cart_dbms

        cart_dbms:
            type: mysql.dbms.terraform.gcp
            properties:
                dbms_name: cart-dbms
                dbms_password: {get_input: dbms_password}
            requirements:
                - host: gcp_cloudsql

        ###################################################
        #
        # Product
        #
        ###################################################

        product_component:
            type: product.component.terraform.gcp
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_component:
            type: recommendation.component.terraform.gcp
            requirements:
                - product: product_component
                - host: gcp_cloudrun

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_component:
            type: advertisement.component.terraform.gcp
            requirements:
                - host: gcp_cloudrun

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_cloudrun:
            type: gcp.cloudrun.terraform.gcp
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql.terraform.gcp
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
            properties:
                gcp_region: {get_input: gcp_region}
                gcp_service_account_file: {get_input: gcp_service_account_file}
                gcp_project: {get_input: gcp_project}
