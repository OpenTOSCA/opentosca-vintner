---
- hosts: all
  gather_facts: true
  become: true
  vars:
      ansible_ssh_private_key_file: '{{ ssh_key_file }}'
      ansible_ssh_user: '{{ ssh_user }}'
  tasks:
      - name: Check if target is supported
        when: (ansible_system != 'Linux') and (ansible_architecture != 'x86_64' or ansible_architecture != 'aarch64')
        fail:
            msg: Target not linux or not arm64 or x64

      - name: Create working directory
        file:
            path: '/var/lib/{{ service_name }}'
            state: directory

      - name: Copy binary
        copy:
            src: '{{ artifact }}'
            dest: '/var/lib/{{ service_name}}/artifact'
            mode: a+x

      - name: Create systemd service
        copy:
            dest: '/etc/systemd/system/{{ service_name }}@.service'
            content: |
                [Unit]
                Description=Sensor compute
                After=multi-user.target

                [Service]
                Type=simple
                Restart=always
                WorkingDirectory=/var/lib/{{ service_name }}
                ExecStart=PORT=300%i artifact

                [Install]
                WantedBy=multi-user.target

      - name: Enable systemd service
        systemd:
            name: '{{service_name}}@{{ item }}'
            status: stopped
            enabled: true
            daemon_reload: true
        with_sequence: count='{{ scale }}'
