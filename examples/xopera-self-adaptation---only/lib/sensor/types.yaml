tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    sensor.compute:
        derived_from: tosca.nodes.SoftwareComponent
        properties:
            vintner:
                type: string
                default: localhost

            instance:
                type: string

            disable_submission:
                type: boolean
                default: false

            ssh_user:
                type: string
                default: {get_property: [SELF, host, ssh_user]}

            ssh_key_file:
                type: string
                default: {get_property: [SELF, host, ssh_key_file]}

            template:
                type: string

            time_interval:
                type: string
                default: 'every 10 seconds'

            service_name:
                type: string
                default: {concat: ['vintner-sensor-compute-', {get_property: [SELF, instance]}]}

        interfaces:
            Standard:
                type: tosca.interfaces.node.lifecycle.Standard
                inputs:
                    vintner:
                        value:
                            get_property: [SELF, vintner]
                        type: string

                    instance:
                        value:
                            get_property: [SELF, instance]
                        type: string

                    template:
                        value:
                            get_property: [SELF, template]
                        type: string

                    time_interval:
                        value:
                            get_property: [SELF, time_interval]
                        type: string

                    disable_submission:
                        value:
                            get_property: [SELF, disable_submission]
                        type: boolean

                    service_name:
                        value: {get_property: [SELF, service_name]}
                        type: string

                    ssh_user:
                        value: {get_property: [SELF, ssh_user]}
                        type: string

                    ssh_key_file:
                        value: {get_property: [SELF, ssh_key_file]}
                        type: string

                operations:
                    create: abstract/playbooks/create.yaml
                    configure: compute/playbooks/configure.yaml
                    start: abstract/playbooks/start.yaml
                    delete: abstract/playbooks/delete.yaml
                    stop: abstract/playbooks/stop.yaml

    sensor.weekday:
        derived_from: tosca.nodes.SoftwareComponent
        properties:
            vintner:
                type: string
                default: localhost

            instance:
                type: string

            disable_submission:
                type: boolean
                default: false

            ssh_user:
                type: string
                default: {get_property: [SELF, host, ssh_user]}

            ssh_key_file:
                type: string
                default: {get_property: [SELF, host, ssh_key_file]}

            time_interval:
                type: string
                default: 'every day'

            service_name:
                type: string
                default: {concat: ['vintner-sensor-weekday-', {get_property: [SELF, instance]}]}
        interfaces:
            Standard:
                type: tosca.interfaces.node.lifecycle.Standard
                inputs:
                    vintner:
                        value:
                            get_property: [SELF, vintner]
                        type: string

                    instance:
                        value:
                            get_property: [SELF, instance]
                        type: string

                    time_interval:
                        value:
                            get_property: [SELF, time_interval]
                        type: string

                    disable_submission:
                        value:
                            get_property: [SELF, disable_submission]
                        type: boolean

                    service_name:
                        value: {get_property: [SELF, service_name]}
                        type: string

                    ssh_user:
                        value: {get_property: [SELF, ssh_user]}
                        type: string

                    ssh_key_file:
                        value: {get_property: [SELF, ssh_key_file]}
                        type: string

                operations:
                    create: abstract/playbooks/create.yaml
                    configure: weekday/playbooks/configure.yaml
                    start: abstract/playbooks/start.yaml
                    delete: abstract/playbooks/delete.yaml
                    stop: abstract/playbooks/stop.yaml
