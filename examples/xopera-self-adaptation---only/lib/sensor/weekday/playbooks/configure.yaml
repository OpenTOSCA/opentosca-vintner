---
- hosts: all
  gather_facts: false
  become: true
  vars:
      ansible_ssh_private_key_file: '{{ ssh_key_file }}'
      ansible_ssh_user: '{{ ssh_user }}'
  tasks:
      - name: Configure service
        copy:
            dest: '/var/lib/{{ service_name }}/.env'
            content: |
                $VINTNER_SENSOR_ARGS=--vintner-host {{ vintner_host }} --vintner-port {{ vintner_port }} --instance {{ instance }} --time-interval {{ time_interval }} --disable-submission {{ disable_submission }}
