---
- hosts: all
  gather_facts: true
  become: true
  vars:
      ansible_ssh_private_key_file: '{{ ssh_key_file }}'
      ansible_ssh_user: '{{ ssh_user }}'
  tasks:
      - name: Install vintner
        shell: curl -fsSL https://vintner.opentosca.org/install.sh | sudo bash -

      - name: Create working directory
        file:
            path: '/var/lib/{{ service_name }}'
            state: directory

      - name: Create systemd service
        copy:
            dest: '/etc/systemd/system/{{ service_name }}.service'
            content: |
                [Unit]
                Description=Vintner Sensor {{ service_name }}
                After=multi-user.target

                [Service]
                Type=simple
                Restart=always
                WorkingDirectory=/var/lib/{{ service_name }}
                ExecStart=/usr/bin/vintner sensors compute $VINTNER_SENSOR_ARGS
                EnvironmentFile=/var/lib/{{ service_name }}/.env

                [Install]
                WantedBy=multi-user.target

      - name: Enable systemd service
        systemd:
            name: '{{service_name}}'
            state: stopped
            enabled: true
            daemon_reload: true
