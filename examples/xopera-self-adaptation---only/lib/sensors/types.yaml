tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    sensors.weekday:
        derived_from: tosca.nodes.SoftwareComponent
        properties:
            vintner_host:
                type: string
                default: localhost
            vintner_port:
                type: string
                default: 3000
            instance:
                type: string
            time_interval:
                type: string
                default: 'every day'
            disable_submission:
                type: boolean
                default: false
        interfaces:
            Standard:
                type: tosca.interfaces.node.lifecycle.Standard
                inputs:
                    vintner_host:
                        value:
                            get_property: [SELF, vintner_host]
                        type: string
                    vintner_port:
                        value:
                            get_property: [SELF, vintner_port]
                        type: string
                    instance:
                        value:
                            get_property: [SELF, instance]
                        type: string
                    time_interval:
                        value:
                            get_property: [SELF, time_interval]
                        type: string
                    disable_submission:
                        value:
                            get_property: [SELF, disable_submission]
                        type: boolean
                operations:
                    create: weekday/playbooks/create.yaml
                    configure: weekday/playbooks/configure.yaml
                    start: weekday/playbooks/start.yaml
                    stop: weekday/playbooks/stop.yaml
                    delete: weekday/playbooks/delete.yaml
