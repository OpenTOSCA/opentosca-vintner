tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/compute/types.yaml
    - lib/sensor/types.yaml
    - lib/scenario/types.yaml

topology_template:
    inputs:
        vintner_host:
            type: string
            default: localhost

        vintner_port:
            type: string
            default: 3000

        instance:
            type: string

        compute_vm_network:
            type: string

        compute_vm_security_groups:
            type: string

        compute_vm_key_name:
            type: string

        compute_vm_ssh_user:
            type: string

        compute_vm_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        compute_raspberry_address:
            type: string
            default: raspberrypi

        compute_raspberry_user_name:
            type: string

        compute_raspberry_ssh_key_file:
            type: string

    node_templates:
        raspberry_application:
            type: scenario.application
            properties:
                scale: 1
            requirements:
                - host: compute_raspberry
            artifacts:
                binary: files/application-linux-arm64.xz

        compute_raspberry:
            type: compute.raspberry
            properties:
                ssh_user: {get_input: compute_raspberry_user_name}
                ssh_key_file: {get_input: compute_raspberry_ssh_key_file}
            attributes:
                private_address: {get_input: compute_raspberry_address}
                public_address: {get_input: compute_raspberry_address}

        sensor_compute_raspberry:
            type: sensor.compute
            properties:
                vintner_host: {get_input: vintner_host}
                vintner_port: {get_input: vintner_port}
                instance: {get_input: instance}
                template: compute_raspberry
            requirements:
                - host: compute_raspberry

        sensor_weekday:
            type: sensor.weekday
            properties:
                vintner_host: {get_input: vintner_host}
                vintner_port: {get_input: vintner_port}
                instance: {get_input: instance}
            requirements:
                - host: compute_raspberry
