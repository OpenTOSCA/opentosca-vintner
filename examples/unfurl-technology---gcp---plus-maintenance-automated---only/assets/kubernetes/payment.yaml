---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: paymentservice
    labels:
        app: paymentservice
spec:
    selector:
        matchLabels:
            app: paymentservice
    template:
        metadata:
            labels:
                app: paymentservice
        spec:
            containers:
                - name: server
                  image: gcr.io/google-samples/microservices-demo/paymentservice:v0.10.1
                  ports:
                      - containerPort: 50051
                  env:
                      - name: PORT
                        value: '50051'
                      - name: DISABLE_PROFILER
                        value: '1'
                  readinessProbe:
                      grpc:
                          port: 50051
                  livenessProbe:
                      grpc:
                          port: 50051

---
apiVersion: v1
kind: Service
metadata:
    name: paymentservice
    labels:
        app: paymentservice
spec:
    type: ClusterIP
    selector:
        app: paymentservice
    ports:
        - name: grpc
          port: 50051
          targetPort: 50051
