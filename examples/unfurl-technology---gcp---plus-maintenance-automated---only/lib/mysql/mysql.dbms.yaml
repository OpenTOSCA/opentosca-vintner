tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    mysql.dbms:
        derived_from: relational.dbms

        properties:
            dbms_name:
                type: string

            dbms_image:
                type: string
                default: mysql:5.6

            dbms_password:
                type: string

        attributes:
            application_address:
                type: string

            application_port:
                type: integer

        capabilities:
            host:
                type: tosca.capabilities.Compute

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

    # TODO: mysql.dbms.ansible.gcp
    # TODO: mysql.dbms.terraform.gcp

    # TODO: mysql.dbms.terraform.kubernetes
    # TODO: mysql.dbms.ansible.kubernetes

    ###################################################
    #
    # Kubernetes Kubernetes
    #
    ###################################################

    # TODO: test this

    mysql.dbms.kubernetes.kubernetes:
        derived_from: mysql.dbms

        attributes:
            application_address:
                type: string
                default: {eval: '.::dbms_name'}

            application_port:
                type: integer
                default: 3306

        interfaces:
            Standard:
                operations:
                    create:
                        implementation:
                            primary: Ansible
                            operation_host: ORCHESTRATOR
                        inputs:
                            playbook:
                                q:
                                    - name: touch manifest
                                      register: manifest
                                      ansible.builtin.tempfile:
                                          suffix: '{{ SELF.dbms_name }}.manifest.yaml'

                                    - name: create manifest
                                      register: manifest
                                      ansible.builtin.copy:
                                          dest: '{{ manifest.path }}'
                                          content: |
                                              {{ deployment | to_yaml }}
                                              ---
                                              {{ service | to_yaml }}
                                          vars:
                                              deployment:
                                                  apiVersion: apps/v1
                                                  kind: Deployment
                                                  metadata:
                                                      name: '{{ SELF.dbms_name }}'
                                                  spec:
                                                      selector:
                                                          matchLabels:
                                                              app: '{{ SELF.dbms_name }}'
                                                      template:
                                                          metadata:
                                                              labels:
                                                                  app: '{{ SELF.dbms_name }}'
                                                          spec:
                                                              containers:
                                                                  - image: '{{SELF.dbms_image}}'
                                                                    name: '{{ SELF.dbms_name }}'
                                                                    env:
                                                                        - name: MYSQL_ROOT_PASSWORD
                                                                          value: '{{ SELF.dbms_password }}'
                                                                    ports:
                                                                        - containerPort: 3306
                                                                          name: mysql

                                              service:
                                                  apiVersion: v1
                                                  kind: Service
                                                  metadata:
                                                      name: '{{ SELF.dbms_name }}'
                                                  spec:
                                                      ports:
                                                          - name: mysql
                                                            port: 3306
                                                            targetPort: 3306
                                                      selector:
                                                          app: '{{ SELF.dbms_name }}'
                                                      type: ClusterIP

                                    - name: apply manifest
                                      shell: |
                                          kubectl apply -f {{ manifest.path }}
                                          kubectl rollout status deployment/{{ SELF.dbms_name }} --timeout 60s
                                      args:
                                          executable: /usr/bin/bash

                                    - name: give DBMS some time
                                      ansible.builtin.pause:
                                          seconds: 10

                            playbookArgs:
                                - --key-file={{ SELF.os_ssh_key_file }}
                                - --user={{ SELF.os_ssh_user }}
                    delete: exit 0

    # TODO: mysql.dbms.ansible.docker

    ###################################################
    #
    # Terraform Docker
    #
    ###################################################

    mysql.dbms.terraform.docker:
        derived_from: mysql.dbms

        properties:
            os_ssh_user:
                type: string
                default: {get_input: os_ssh_user}

            os_ssh_key_file:
                type: string
                default: {get_input: os_ssh_key_file}

            os_ssh_host:
                type: string
                default: {eval: '.::.requirements::[.name=host]::.target::management_address'}

        attributes:
            application_address:
                type: string
                default: '127.0.0.1'

            application_port:
                type: integer
                default: 3306

            management_address:
                type: string
                default: {eval: '.::.requirements::[.name=host]::.target::management_address'}

        capabilities:
            endpoint:
                type: unfurl.capabilities.Endpoint.Ansible
                properties:
                    connection: ssh
                    host: {eval: '.parent::management_address'}

        interfaces:
            Standard:
                operations:
                    configure:
                        implementation:
                            primary: Terraform
                    delete:
                        implementation:
                            primary: Terraform
            defaults:
                inputs:
                    main:
                        terraform:
                            - required_providers:
                                  - docker:
                                        source: kreuzwerker/docker
                                        version: 3.0.2
                        provider:
                            docker:
                                - host: 'ssh://{{ SELF.os_ssh_user }}@{{ SELF.os_ssh_host }}:22'
                                  ssh_opts:
                                      - '-i'
                                      - '{{ SELF.os_ssh_key_file }}'
                                      - '-o'
                                      - 'IdentitiesOnly=yes'
                                      - '-o'
                                      - 'BatchMode=yes'
                                      - '-o'
                                      - 'UserKnownHostsFile=/dev/null'
                                      - '-o'
                                      - 'StrictHostKeyChecking=no'
                        resource:
                            docker_container:
                                application:
                                    - name: '{{ SELF.dbms_name }}'
                                      image: '${docker_image.image.image_id}'
                                      network_mode: host
                                      env:
                                          - 'MYSQL_ROOT_PASSWORD={{ SELF.dbms_password }}'
                            docker_image:
                                image:
                                    - name: '{{ SELF.dbms_image }}'

    ###################################################
    #
    # Docker Docker
    #
    ###################################################

    mysql.dbms.docker.docker:
        derived_from: mysql.dbms

        properties:
            os_ssh_user:
                type: string
                default: {get_input: os_ssh_user}

            os_ssh_key_file:
                type: string
                default: {get_input: os_ssh_key_file}

        attributes:
            application_address:
                type: string
                default: '127.0.0.1'

            application_port:
                type: integer
                default: 3306

            management_address:
                type: string
                default: {eval: '.::.requirements::[.name=host]::.target::management_address'}

        capabilities:
            endpoint:
                type: unfurl.capabilities.Endpoint.Ansible
                properties:
                    connection: ssh
                    host: {eval: '.parent::management_address'}

        interfaces:
            Standard:
                operations:
                    create:
                        implementation:
                            primary: Ansible
                            operation_host: HOST
                            environment:
                                ANSIBLE_HOST_KEY_CHECKING: 'False'
                        inputs:
                            playbook:
                                q:
                                    - name: wait for ssh
                                      wait_for_connection:

                                    - name: touch compose
                                      register: compose
                                      ansible.builtin.tempfile:
                                          suffix: '{{ SELF.dbms_name }}.compose.yaml'

                                    - name: create compose
                                      ansible.builtin.copy:
                                          dest: '{{ compose.path }}'
                                          content: '{{ manifest | to_yaml }}'
                                      vars:
                                          manifest:
                                              services:
                                                  application:
                                                      container_name: '{{ SELF.dbms_name }}'
                                                      image: '{{ SELF.dbms_image }}'
                                                      network_mode: host
                                                      environment:
                                                          MYSQL_ROOT_PASSWORD: '{{ SELF.dbms_password }}'

                                    - name: apply compose
                                      shell: |
                                          docker compose -f {{ compose.path }} up -d
                                      args:
                                          executable: /usr/bin/bash

                                    - name: give DBMS some time
                                      ansible.builtin.pause:
                                          seconds: 10

                            playbookArgs:
                                - --become
                                - --key-file={{ SELF.os_ssh_key_file }}
                                - --user={{ SELF.os_ssh_user }}
                    delete: exit 0
