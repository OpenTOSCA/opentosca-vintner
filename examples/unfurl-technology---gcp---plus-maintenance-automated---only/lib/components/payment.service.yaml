imports:
    - ../base.yaml

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    payment.service:
        derived_from: node.application

        properties:
            optional_payment_feature:
                type: boolean

            premium_payment_feature:
                type: boolean

        attributes:
            application_address:
                type: string

        requirements:
            - host:
                  capability: tosca.capabilities.Compute
                  relationship: tosca.relationships.HostedOn

