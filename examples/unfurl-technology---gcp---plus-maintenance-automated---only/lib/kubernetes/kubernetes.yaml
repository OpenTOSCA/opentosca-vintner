tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml

node_types:
    kubernetes:
        derived_from: root

        properties:
            k8s_api_address:
                type: string

            k8s_api_port:
                type: string

            k8s_ca_cert_file:
                type: string

            k8s_client_cert_file:
                type: string

            k8s_client_key_file:
                type: string

        attributes:
            management_address:
                type: string
                default: {concat: [{get_input: k8s_api_address}, ':', {get_input_k8s_api_port}]}

        capabilities:
            host:
                type: tosca.capabilities.Compute

        interfaces:
            Standard:
                operations:
                    create: exit 0
                    delete: exit 0
