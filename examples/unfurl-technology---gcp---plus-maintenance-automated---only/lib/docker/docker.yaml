tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - ../base.yaml

node_types:
    ###################################################
    #
    # Abstract
    #
    ###################################################

    docker.engine:
        derived_from: root

        properties:
            k8s_api_address:
                type: string

            k8s_api_port:
                type: string

            k8s_ca_cert_file:
                type: string

            k8s_client_cert_file:
                type: string

            k8s_client_key_file:
                type: string

        attributes:
            management_address:
                type: string
                default: {eval: '.::.requirements[.name=host]::.target::management_address'}

        capabilities:
            host:
                type: tosca.capabilities.Compute

