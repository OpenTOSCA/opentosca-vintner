---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    labels:
        app: node-exporter
    name: node-exporter
spec:
    selector:
        matchLabels:
            app: node-exporter
    template:
        metadata:
            labels:
                app: node-exporter
        spec:
            containers:
                - args:
                      - --web.listen-address=0.0.0.0:9100
                      - --path.procfs=/host/proc
                      - --path.sysfs=/host/sys
                  image: quay.io/prometheus/node-exporter
                  imagePullPolicy: IfNotPresent
                  name: node-exporter
                  ports:
                      - containerPort: 9100
                        hostPort: 9100
                        name: metrics
                        protocol: TCP
                  volumeMounts:
                      - mountPath: /host/proc
                        name: proc
                        readOnly: true
                      - mountPath: /host/sys
                        name: sys
                        readOnly: true
            hostNetwork: true
            hostPID: true
            restartPolicy: Always
            tolerations:
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  operator: Exists
            volumes:
                - hostPath:
                      path: /proc
                      type: ''
                  name: proc
                - hostPath:
                      path: /sys
                      type: ''
                  name: sys

---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: node-exporter
    name: node-exporter
spec:
    ports:
        - name: node-exporter
          port: 9100
          protocol: TCP
          targetPort: 9100
    selector:
        app: node-exporter
    type: NodePort
