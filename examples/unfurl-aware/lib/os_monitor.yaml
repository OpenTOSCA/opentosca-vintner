tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
    os.monitor:
        derived_from: tosca.nodes.Root
        properties:
            ssh_user:
                type: string
                default: { get_input: os_ssh_user }

            ssh_key_file:
                type: string
                default: { get_input: os_ssh_key_file }

        attributes:
            public_address:
                type: string
                default: {eval: '.::.requirements[.name=host]::.target::public_address'}

            public_ip:
                type: string
                default: {eval: '.::.requirements[.name=host]::.target::public_ip'}

        capabilities:
            host:
                type: tosca.capabilities.Compute

        requirements:
            -   host:
                    capability: tosca.capabilities.Compute
                    relationship: tosca.relationships.HostedOn

        interfaces:
            Standard:
                create:
                    implementation:
                        primary: Ansible
                        operation_host: HOST
                    inputs:
                        playbook:
                            q:
                                -   name: wait for ssh
                                    wait_for_connection:

                                -   name: Create file
                                    copy:
                                        dest: node-exporter.yaml
                                        content: |
                                            ---
                                            apiVersion: apps/v1
                                            kind: DaemonSet
                                            metadata:
                                                labels:
                                                    app: node-exporter
                                                name: node-exporter
                                            spec:
                                                selector:
                                                    matchLabels:
                                                        app: node-exporter
                                                template:
                                                    metadata:
                                                        labels:
                                                            app: node-exporter
                                                    spec:
                                                        containers:
                                                            - args:
                                                                  - --web.listen-address=0.0.0.0:9100
                                                                  - --path.procfs=/host/proc
                                                                  - --path.sysfs=/host/sys
                                                              image: quay.io/prometheus/node-exporter
                                                              imagePullPolicy: IfNotPresent
                                                              name: node-exporter
                                                              ports:
                                                                  - containerPort: 9100
                                                                    hostPort: 9100
                                                                    name: metrics
                                                                    protocol: TCP
                                                              volumeMounts:
                                                                  - mountPath: /host/proc
                                                                    name: proc
                                                                    readOnly: true
                                                                  - mountPath: /host/sys
                                                                    name: sys
                                                                    readOnly: true
                                                        hostNetwork: true
                                                        hostPID: true
                                                        restartPolicy: Always
                                                        tolerations:
                                                            - effect: NoSchedule
                                                              operator: Exists
                                                            - effect: NoExecute
                                                              operator: Exists
                                                        volumes:
                                                            - hostPath:
                                                                  path: /proc
                                                                  type: ''
                                                              name: proc
                                                            - hostPath:
                                                                  path: /sys
                                                                  type: ''
                                                              name: sys
                                            
                                            ---
                                            apiVersion: v1
                                            kind: Service
                                            metadata:
                                                labels:
                                                    app: node-exporter
                                                name: node-exporter
                                            spec:
                                                ports:
                                                    - name: node-exporter
                                                      port: 9100
                                                      protocol: TCP
                                                      targetPort: 9100
                                                selector:
                                                    app: node-exporter
                                                type: NodePort


                                -   name: Install Node Exporter
                                    shell: |
                                        kubectl apply -f node-exporter.yaml
                                        kubectl rollout status daemonset/node-exporter --timeout 60s

                        playbookArgs:
                            - --key-file={{ SELF.ssh_key_file }}
                            - --user={{ SELF.ssh_user }}
                            - --ssh-common-args="-o IdentitiesOnly=yes -o BatchMode=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
