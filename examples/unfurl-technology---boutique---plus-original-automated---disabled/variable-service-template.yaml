# https://github.com/GoogleCloudPlatform/microservices-demo

tosca_definitions_version: tosca_variability_1_0_rc_3

imports:
    - lib/types.yaml

topology_template:
    inputs:
        database_password:
            type: string

        dbms_password:
            type: string

        os_network:
            type: string

        os_ssh_key_name:
            type: string

        os_ssh_user:
            type: string

        os_ssh_key_file:
            type: string

        os_region_name:
            type: string

        os_auth_type:
            type: string

        os_auth_url:
            type: string

        os_identity_api_version:
            type: string

        os_interface:
            type: string

        os_application_credential_id:
            type: string

        os_application_credential_secret:
            type: string

        gcp_region:
            type: string

        gcp_service_account_file:
            type: string

        gcp_project:
            type: string

    variability:
        expressions:
            is_gcp: {equal: [{variability_input: env}, GCP]}
            is_openstack: {equal: [{variability_input: env}, OPENSTACK]}
            has_optional_payment_feature: {equal: [{variability_input: optional_payment_feature}, true]}
            has_premium_payment_feature: {equal: [{variability_input: premium_payment_feature}, true]}
        inputs:
            env:
                type: string
                default: OPENSTACK

            tier:
                type: string
                default: MEDIUM

            optional_payment_feature:
                type: boolean
                default: false

            premium_payment_feature:
                type: boolean
                default: false

        options:
            # TODO: remove this
            required_technology_check: false
            optimization_technologies_mode: weight-count

    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_component:
            type: frontend.component
            persistent: true
            requirements:
                - checkout: checkout_component
                - currency: currency_component
                - shipping: shipping_component
                - cart: cart_component
                - product: product_component
                - recommendation: recommendation_component
                - advertisement: advertisement_component
                - host: docker_engine
                - host: gcp_cloudrun

        frontend_ingress:
            type: ingress
            requirements:
                - application: frontend_component
                - host: virtual_machine

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_component:
            type: checkout.component
            requirements:
                - email: email_component
                - payment: payment_component
                - currency: currency_component
                - shipping: shipping_component
                - cart: cart_component
                - product: product_component
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Email
        #
        ###################################################

        email_component:
            type: email.component
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_component:
            type: payment.component
            properties:
                - optional_payment_feature:
                      value: true
                      conditions: {logic_expression: has_optional_payment_feature}
                - optional_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_optional_payment_feature}}
                - premium_payment_feature:
                      value: true
                      conditions: {logic_expression: has_premium_payment_feature}
                - premium_payment_feature:
                      value: false
                      conditions: {not: {logic_expression: has_premium_payment_feature}}
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_component:
            type: currency.component
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_component:
            type: shipping.component
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_component:
            type: cart.component
            requirements:
                - database: cart_database
                - host: docker_engine
                - host: gcp_cloudrun

        cart_database:
            type: mysql.database
            properties:
                - database_name: cart-database
                - database_user: cart-user
                - database_password: {get_input: database_password}
            requirements:
                - host: cart_dbms

        cart_dbms:
            type: mysql.dbms
            properties:
                - dbms_name: cart-dbms
                - dbms_password: {get_input: dbms_password}
            requirements:
                - host: docker_engine
                - host: gcp_cloudsql

        ###################################################
        #
        # Product
        #
        ###################################################

        product_component:
            type: product.component
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_component:
            type: recommendation.component
            requirements:
                - product: product_component
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_component:
            type: advertisement.component
            requirements:
                - host: docker_engine
                - host: gcp_cloudrun

        ###################################################
        #
        # Virtual Machine
        #
        ###################################################

        docker_engine:
            type: docker.engine
            requirements:
                - host: virtual_machine

        node_agent:
            type: node.agent
            requirements:
                - host: virtual_machine

        promtail_agent:
            type: promtail.agent
            requirements:
                - host: virtual_machine

        falco_agent:
            type: falco.agent
            requirements:
                - host: virtual_machine

        virtual_machine:
            type: virtual.machine
            properties:
                - machine: unfurl-technology-boutique
                - ports: ['80', '9100']
                - flavor:
                      value: m1.medium
                      conditions: {equal: [{variability_input: tier}, MEDIUM]}
                - flavor:
                      value: m1.large
                      conditions: {equal: [{variability_input: tier}, LARGE]}

                - os_network: {get_input: os_network}
                - os_ssh_key_name: {get_input: os_ssh_key_name}
                - os_ssh_user: {get_input: os_ssh_user}
                - os_ssh_key_file: {get_input: os_ssh_key_file}
                - os_region_name: {get_input: os_region_name}
            requirements:
                - host: openstack_provider

        openstack_provider:
            type: openstack.provider
            conditions: {logic_expression: is_openstack}
            properties:
                - os_region_name: {get_input: os_region_name}
                - os_auth_type: {get_input: os_auth_type}
                - os_auth_url: {get_input: os_auth_url}
                - os_identity_api_version: {get_input: os_identity_api_version}
                - os_interface: {get_input: os_interface}
                - os_application_credential_id: {get_input: os_application_credential_id}
                - os_application_credential_secret: {get_input: os_application_credential_secret}

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_cloudrun:
            type: gcp.cloudrun
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
            conditions: {logic_expression: is_gcp}
            properties:
                - gcp_region: {get_input: gcp_region}
                - gcp_service_account_file: {get_input: gcp_service_account_file}
                - gcp_project: {get_input: gcp_project}
