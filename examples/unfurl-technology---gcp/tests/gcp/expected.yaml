tosca_definitions_version: tosca_simple_yaml_1_3

imports:
    - lib/types.yaml

topology_template:
    node_templates:
        ###################################################
        #
        # Frontend
        #
        ###################################################

        frontend_service:
            type: frontend.service.terraform.gcp
            requirements:
                - checkout: checkout_service
                - currency: currency_service
                - shipping: shipping_service
                - cart: cart_service
                - product: product_service
                - recommendation: recommendation_service
                - advertisement: advertisement_service

                - host: gcp_appengine

        ###################################################
        #
        # Checkout
        #
        ###################################################

        checkout_service:
            type: checkout.service.terraform.gcp
            requirements:
                - email: email_service
                - payment: payment_service
                - currency: currency_service
                - shipping: shipping_service
                - cart: cart_service
                - product: product_service

                - host: gcp_appengine

        ###################################################
        #
        # Email
        #
        ###################################################

        email_service:
            type: email.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Payment
        #
        ###################################################

        payment_service:
            type: payment.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Currency
        #
        ###################################################

        currency_service:
            type: currency.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Shipping
        #
        ###################################################

        shipping_service:
            type: shipping.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Cart
        #
        ###################################################

        cart_service:
            type: cart.service.terraform.gcp
            requirements:
                - database: postgresql_database

                - host: gcp_appengine

        postgresql_database:
            type: postgresql.database.terraform.postgresql
            requirements:
                - host: postgresql_dbms

        postgresql_dbms:
            type: postgresql.dbms.terraform.gcp
            requirements:
                - host: gcp_cloudsql

        ###################################################
        #
        # Product
        #
        ###################################################

        product_service:
            type: product.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # Recommendation
        #
        ###################################################

        recommendation_service:
            type: recommendation.service.terraform.gcp
            requirements:
                - product: product_service

                - host: gcp_appengine

        ###################################################
        #
        # Advertisement
        #
        ###################################################

        advertisement_service:
            type: advertisement.service.terraform.gcp
            requirements:
                - host: gcp_appengine

        ###################################################
        #
        # GCP
        #
        ###################################################

        gcp_appengine:
            type: gcp.appengine
            requirements:
                - host: gcp_provider

        gcp_cloudsql:
            type: gcp.cloudsql
            requirements:
                - host: gcp_provider

        gcp_provider:
            type: gcp.provider
